<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<!-- Poppins Å¡riftas su LT palaikymu -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 10px 10px 40px 10px; /* maÅ¾esnis tarpas virÅ¡uje */
    color: #fff;
  }

  /* --- FOTO + PROGRESO JUOSTOS BLOKAS --- */
  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  /* DidelÄ— nuotrauka virÅ¡uje, be rÄ—meliÅ³, susilieja su juosta */
  .top-photo {
    width: 45%;            /* galima keisti 40â€“55 pagal skonÄ¯ */
    display: block;
    margin: 0 auto;
    margin-bottom: -5px;   /* priglaudÅ¾ia nuotraukÄ… prie juostos */
    border: none;
    border-radius: 0;
    box-shadow: none;
  }

  .progress-bg {
    position: relative;
    margin-top: -5px;      /* nuima tarpÄ… tarp nuotraukos ir juostos */
  }

  .progress-bar {
    position: relative;
    margin: 0 auto;
    width: 80%;
    height: 30px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 2px solid #b30000;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    border-radius: 15px;

    /* Candy cane efektas */
    background: repeating-linear-gradient(
      45deg,
      #b30000 0px,
      #b30000 12px,
      #ffffff 12px,
      #ffffff 24px
    );
    background-size: 40px 40px;
    animation: candyMove 1s linear infinite;
    transition: width 0.8s ease-out;
  }

  @keyframes candyMove {
    from { background-position: 0 0; }
    to   { background-position: 40px 0; }
  }

  .progress-text {
    margin-top: 20px;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 1px 1px 3px black;
    font-size: 1.2rem;
  }

  /* --- PAGRINDINÄ– ADVENTO DÄ–Å½UTÄ– --- */
  .box {
    background: #ffffff;
    color: #000;
    padding: 25px;
    border-radius: 14px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    border: 3px solid #b30000;
  }

  .box h1 {
    color: #b30000;
    text-shadow: 1px 1px 2px #000;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.6rem;
  }

  /* Advento Å¾inutÄ—s â€” BOLD, raudonos, su Å¡vytÄ—jimu */
  .advent-text {
    font-weight: 700;
    color: #b30000;
    font-size: 1.15rem;
    text-shadow: 0 0 4px #ffdf80;
    margin-bottom: 10px;
  }

  img.advent-image {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
    border: 3px solid #0b2e13;
  }

  iframe {
    margin-top: 15px;
    width: 100%;
    max-width: 420px;
    height: 240px;
    border: 3px solid #b30000;
    border-radius: 6px;
  }

  /* --- RESPONSYVUS DIZAINAS --- */

  /* Telefonams ir smulkiems ekranams */
  @media (max-width: 600px) {

    body {
      padding: 10px 5px 30px 5px;
    }

    .top-photo {
      width: 70%;
      margin-bottom: -3px;
    }

    .progress-bar {
      width: 90%;
      height: 26px;
    }

    .progress-text {
      font-size: 1rem;
      margin-top: 15px;
    }

    .box {
      padding: 18px;
      margin-top: 15px;
    }

    .box h1 {
      font-size: 1.3rem;
    }

    .advent-text {
      font-size: 1rem;
    }

    iframe {
      max-width: 100%;
      height: 200px;
    }
  }

  /* Labai maÅ¾i ekranai (320â€“400px) */
  @media (max-width: 400px) {

    .top-photo {
      width: 80%;
    }

    .progress-bar {
      height: 22px;
    }

    .progress-text {
      font-size: 0.95rem;
    }

    .advent-text {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<!-- FOTO + PROGRESS BAR -->
<div class="progress-wrapper">

  <!-- ÄŒIA Ä®DÄ–K SAVO NUOTRAUKOS URL -->
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foto3.png" class="top-photo" alt="VirÅ¡utinÄ— nuotrauka">

  <div class="progress-bg">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- ADVENTO Å½INUÄŒIÅ² DÄ–Å½UTÄ– -->
<div class="box">
  <h1>ğŸ„ GIS advento kalendorius ğŸ„</h1>
  <div id="content">Kraunama...</div>
</div>

<script>
// ---------- ADVENTO Å½INUTÄ–S ----------
const messages = {
  1: {
    text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!",
    // image: "https://raw.githubusercontent.com/USERNAME/REPO/main/diena1.jpg",
    song: "https://www.youtube.com/embed/E8gmARGvPlI"
  },
  2: {
    text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s).",
    // image: "https://raw.githubusercontent.com/USERNAME/REPO/main/diena2.jpg",
    song: "https://www.youtube.com/embed/0bhsXykXxfg"
  },
  3: {
    text: "ğŸ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina? ğŸ™‚",
    song: "https://www.youtube.com/embed/-ZYzx7YQsYA"
  }
  // ... tÄ™sk iki 24 dienos ...
};

// ---------- DATA + PROGRESAS ----------
const today = new Date();
const year = today.getFullYear();

const adventStart = new Date(year, 11, 1);   // gruodÅ¾io 1
const adventEnd   = new Date(year, 11, 24);  // gruodÅ¾io 24

// KalÄ—dos: jei nori 25 d., pakeisk 24 Ä¯ 25
const christmasDate = new Date(year, 11, 24);

const currentDay = today.getDate();
const currentMonth = today.getMonth() + 1;

function stripTime(d) {
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}
function daysBetween(d1, d2) {
  const oneDayMs = 24 * 60 * 60 * 1000;
  return Math.round((stripTime(d2) - stripTime(d1)) / oneDayMs);
}

// Progreso procentai: 1 d. ~4%, 24 d. = 100%
let progressPercent = 0;
if (today < adventStart) {
  progressPercent = 0;
} else if (today > adventEnd) {
  progressPercent = 100;
} else if (currentMonth === 12) {
  progressPercent = (currentDay / 24) * 100;
}

document.getElementById("progressFill").style.width = progressPercent + "%";

// Tekstas â€Diena X iÅ¡ 24â€œ
let progressLabel =
  (currentMonth === 12 && currentDay >= 1 && currentDay <= 24)
    ? `Diena ${currentDay} iÅ¡ 24`
    : "Laukiame gruodÅ¾io ğŸ";

// Dienos iki KalÄ—dÅ³
let daysLeft = daysBetween(today, christmasDate);
if (daysLeft < 0) daysLeft = 0;

document.getElementById("progressText").textContent =
  daysLeft === 0
    ? "Å iandien KalÄ—dos! ğŸ„"
    : `Iki KalÄ—dÅ³ liko ${daysLeft} d. â€“ ${progressLabel}`;

// ---------- RODYTI Å IANDIENOS Å½INUTÄ˜ ----------
function buildContent(data) {
  let html = "";
  if (data.text) html += `<p class="advent-text">${data.text}</p>`;
  if (data.image) html += `<img class="advent-image" src="${data.image}" alt="Advento paveikslÄ—lis">`;
  if (data.song) html += `<iframe src="${data.song}" allowfullscreen></iframe>`;
  return html || `<p class="advent-text">Å iai dienai staigmena dar neparuoÅ¡ta ğŸ˜Š</p>`;
}

if (currentMonth === 12 && messages[currentDay]) {
  document.getElementById("content").innerHTML = buildContent(messages[currentDay]);
} else if (currentMonth === 12 && currentDay > 24) {
  document.getElementById("content").innerHTML =
    `<p class="advent-text">ğŸ„ Adventas baigÄ—si â€“ linksmÅ³ KalÄ—dÅ³! ğŸ</p>`;
} else {
  document.getElementById("content").innerHTML =
    `<p class="advent-text">â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!</p>`;
}
</script>

</body>
</html>
