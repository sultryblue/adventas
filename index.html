<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* Fono pataisymas â€“ gradientas nesikartoja */
  html, body {
    height: 100%;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, #0b2e13, #145c1f);
    background-repeat: no-repeat;
    background-attachment: fixed;
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIRÅ UTINÄ– NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  /* ---- CANDY CANE PROGRESS JUOSTA ---- */

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 15px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    border: none;
    outline: 2px solid #b30000;
    outline-offset: 0;
    overflow: hidden;
    position: relative;
  }

  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  .progress-candy {
    position: absolute;
    left: 0;
    top: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 28.5px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- DOVANÅ² DÄ–Å½UTÄ– + RODYKLÄ– ---- */

  .gift-wrapper {
    margin-top: 25px;
    display: flex;
    flex-direction: column;      /* dÄ—Å¾utÄ— centre, rodyklÄ— uÅ¾dedama ant Å¡ono */
    align-items: center;
    gap: 8px;
    position: relative;
    transition: margin-top 0.6s ease;
  }

  .gift-wrapper.opened {
    margin-top: 80px; /* kai atsidaro, visas blokas nuslenka Å¾emyn */
  }

  .gift {
    position: relative;
    width: 120px;
    height: 120px;
    cursor: pointer;
    transition: transform 0.6s ease;
  }

  /* Kai atidarom â€“ nuleidÅ¾iam dÄ—Å¾utÄ™, kad dangtis/progress nesikirstÅ³ */
  .gift.opened {
    transform: translateY(40px);
  }

  /* DÄ—Å¾Ä—s korpusas */
  .gift-box-body {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 80px;
    border-radius: 10px;
    background:
      linear-gradient(to bottom,
        #ff5a5a 0%,
        #d30000 45%,
        #8b0000 100%
      );
    box-shadow:
      0 18px 32px -16px rgba(0,0,0,0.45),
      0 0 0 2px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  /* Vertikali auksinÄ— juosta ant dÄ—Å¾Ä—s */
  .vertical-band {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 24px;
    transform: translateX(-50%);
    background:
      linear-gradient(to right,
        #a67c00 0%,
        #f7e18a 40%,
        #d4af37 65%,
        #8c6b1f 100%
      );
    opacity: 0.95;
  }

  /* DÄ—Å¾Ä—s dangtis */
  .gift-lid {
    position: absolute;
    left: -4px;
    right: -4px;
    top: 0;
    height: 34px;
    border-radius: 12px 12px 8px 8px;
    background:
      linear-gradient(to bottom,
        #ff8a8a 0%,
        #e00000 50%,
        #9a0000 100%
      );
    box-shadow: 0 6px 10px rgba(0,0,0,0.45);
    transform-origin: center bottom;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    z-index: 3;
  }

  /* BantÅ³ kilpos */
  .bow-left,
  .bow-right {
    position: absolute;
    top: -16px;
    width: 28px;
    height: 28px;
    border-radius: 50% 50% 0 50%;
    background:
      radial-gradient(circle at 20% 100%, #fdf4c3 0, #d4af37 45%, #a88222 80%);
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .bow-left {
    left: 50%;
    transform: translateX(-125%) rotate(-18deg);
  }

  .bow-right {
    right: 50%;
    transform: translateX(125%) scaleX(-1) rotate(-18deg);
  }

  .bow-knot {
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fdf4c3 0, #d4af37 55%, #966f18 100%);
    z-index: 4;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  /* Atidaryta bÅ«sena â€“ dangtis pakyla */
  .gift.opened .gift-lid {
    transform: translateY(-70px) rotate(-6deg);
    box-shadow: 0 22px 26px rgba(0,0,0,0.6);
  }

  /* Dienos numeris ant dÄ—Å¾Ä—s */
  .day-number {
    position: absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #fffbe0;
    text-shadow: 0 0 6px black;
    z-index: 2;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .gift.opened .day-number {
    opacity: 0;
    transform: translateX(-50%) scale(0.9);
  }

  /* Å½inutÄ— â€“ virÅ¡ dÄ—Å¾utÄ—s, kad niekas neuÅ¾stodÅ³ */
  .gift-message {
    position: absolute;
    left: 50%;
    top: -18px; /* virÅ¡ dangÄio */
    width: 220px;
    transform: translate(-50%, 0);
    font-size: 0.9rem;
    font-weight: 600;
    color: #ffdf80;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
    z-index: 5;
  }

  .gift.opened .gift-message {
    opacity: 1;
    transform: translate(-50%, 4px);
  }

  /* Purtymas */
  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* Konfeti â€“ smulkesni, jÅ³ daug ir skrenda Ä¯ Å¡onus/virÅ¡Å³ */

  .confetti {
    position: absolute;
    width: 5px;
    height: 9px;
    opacity: 0;
    border-radius: 2px;
    top: 55px; /* maÅ¾daug per tarpÄ… */
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    pointer-events: none;
    animation: burst 1.7s ease-out forwards;
    z-index: 6;
  }

  @keyframes burst {
    0% {
      opacity: 1;
      transform: translate(-50%, 0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform:
        translate(
          calc(-50% + (var(--x) * 1px)),
          calc(0 + (var(--y) * 1px))
        )
        rotate(900deg);
    }
  }

  /* RodyklÄ— "Paspausk" â€“ Å¡one, bet dÄ—Å¾utÄ— centre */

  .hint {
    position: absolute;
    top: 40px;
    left: calc(50% + 90px); /* Ä¯ deÅ¡inÄ™ nuo dÄ—Å¾utÄ—s centro */
    display: flex;
    align-items: center;
    gap: 8px;
    color: #ffdf80;
    font-weight: 600;
    font-size: 0.95rem;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    animation: hintPulse 1.4s ease-in-out infinite;
  }

  @keyframes hintPulse {
    0%, 100% { opacity: 0.6; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }

  .hint-arrow {
    position: relative;
    width: 30px;
    height: 30px;
  }

  /* Lenkta rodyklÄ—, rodanti Ä¯ dÄ—Å¾utÄ™ iÅ¡ deÅ¡inÄ—s Ä¯ kairÄ™ */
  .hint-arrow::before {
    content: "";
    position: absolute;
    right: 0;
    top: 6px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid #ffdf80;
    border-color: transparent transparent #ffdf80 #ffdf80;
    transform: rotate(-30deg);
  }

  .hint-arrow::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 6px;
    width: 8px;
    height: 8px;
    border-left: 2px solid #ffdf80;
    border-bottom: 2px solid #ffdf80;
    transform: translate(-2px, 2px) rotate(35deg);
  }

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

  /* Prisitaikymas maÅ¾iems ekranams */
  @media (max-width: 480px) {
    .hint {
      position: static;
      margin-top: 8px;
    }
    .gift-wrapper.opened {
      margin-top: 60px;
    }
  }

</style>
</head>
<body>

<!-- AUDIO â€“ ÄŒIA Ä®DÄ–K SAVO TEISINGÄ„ MP3 NUORODÄ„ -->
<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/daina.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="VirÅ¡utinÄ— nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- DOVANÅ² DÄ–Å½UTÄ– + RODYKLÄ– -->
<div id="giftWrapper" class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="openGift()">
    <div class="gift-lid">
      <div class="bow-left"></div>
      <div class="bow-right"></div>
      <div class="bow-knot"></div>
    </div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div class="day-number" id="dayNumber"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div class="hint-text">Paspausk</div>
    <div class="hint-arrow"></div>
  </div>
</div>

<div id="content" class="hidden">Kraunama...</div>

<script>
/* --- DIENOS NUMERIS ANT DÄ–Å½UTÄ–S --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO Å½INUTÄ–S --- */
const messages = {
  1: { text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!" },
  2: { text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s)." },
  3: { text: "ğŸ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina ğŸ™‚" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 24) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ğŸ„";
} else {
  progressTextEl.textContent =
    `Iki KalÄ—dÅ³ liko ${daysUntil} dienÅ³ â€“ ${day} diena iÅ¡ 24`;
}

/* --- DOVANÄ–LÄ–S ATIDARYMAS --- */
let opened = false;

function openGift() {
  if (opened) return;
  opened = true;

  const box = document.getElementById("giftBox");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");
  const wrapper = document.getElementById("giftWrapper");

  // purtymas
  box.classList.add("shake");

  // paslepiam hintÄ…
  if (hint) {
    hint.style.opacity = "0";
    setTimeout(() => { hint.style.display = "none"; }, 400);
  }

  // foninÄ— muzika
  audio.play().catch(() => {});

  // Å¾inutÄ— virÅ¡ dÄ—Å¾Ä—s ir apaÄioje
  message.textContent = todaysHtml;

  // konfeti â€“ daugiau ir smulkesni
  for (let i = 0; i < 100; i++) {
    dropConfetti();
  }

  // po purtymo atidarom dangtÄ¯ ir nuleidÅ¾iam dÄ—Å¾Ä™
  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    wrapper.classList.add("opened");
    content.textContent = todaysHtml;
    content.classList.remove("hidden");
  }, 450);
}

/* --- KONFETI SPROGSTANÄŒIÅ² IÅ  DÄ–Å½UTÄ–S FUNKCIJA --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // horizontaliai: -160 iki 160 (Ä¯ abu Å¡onus)
  const x = (Math.random() * 2 - 1) * 160;

  // vertikaliai: -120 iki 120 (daug matomÅ³ aplink dÄ—Å¾utÄ™)
  const y = (Math.random() * 2 - 1) * 120;

  confetti.style.setProperty("--x", x.toFixed(0));
  confetti.style.setProperty("--y", y.toFixed(0));

  // skirtingas greitis
  confetti.style.animationDuration =
    (1.1 + Math.random() * 0.9) + "s";

  box.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
