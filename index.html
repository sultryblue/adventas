<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<!-- Poppins ≈°riftas su LT palaikymu -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 2px 10px 40px 10px; /* ma≈æesnis tarpas vir≈°uje */
    color: #fff;
    margin: 0;
  }

  /* --- FOTO + PROGRESO JUOSTOS BLOKAS --- */
  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    margin-bottom: 0;
    border: none;
    border-radius: 0;
    box-shadow: none;
  }

  .progress-bg {
    position: relative;
    margin-top: 0;
  }

  .progress-bar {
    position: relative;
    margin: 0 auto;
    width: 80%;
    height: 30px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 2px solid #b30000;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    border-radius: 15px;
    background: repeating-linear-gradient(
      45deg,
      #b30000 0px,
      #b30000 12px,
      #ffffff 12px,
      #ffffff 24px
    );
    background-size: 40px 40px;
    animation: candyMove 1s linear infinite;
    transition: width 0.8s ease-out;
  }

  @keyframes candyMove {
    from { background-position: 0 0; }
    to   { background-position: 40px 0; }
  }

  .progress-text {
    margin-top: 20px;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 1px 1px 3px black;
    font-size: 1.2rem;
  }

  /* --- PAGRINDINƒñ ADVENTO Dƒñ≈ΩUTƒñ --- */
  .box {
    background: #ffffff;
    color: #000;
    padding: 25px;
    border-radius: 14px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    border: 3px solid #b30000;
  }

  .box h1 {
    color: #b30000;
    text-shadow: 1px 1px 2px #000;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.6rem;
  }

  /* Advento ≈æinutƒós ‚Äî BOLD, raudonos, su ≈°vytƒójimu */
  .advent-text {
    font-weight: 700;
    color: #b30000;
    font-size: 1.15rem;
    text-shadow: 0 0 4px #ffdf80;
    margin-bottom: 10px;
  }

  img.advent-image {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
    border: 3px solid #0b2e13;
  }

  .video-wrapper iframe {
    margin-top: 15px;
    width: 100%;
    max-width: 420px;
    height: 240px;
    border: 3px solid #b30000;
    border-radius: 6px;
  }

  /* DOVAN≈≤ Dƒñ≈ΩUTƒñ */
  .gift-box {
    position: relative;
    width: 160px;
    height: 130px;
    margin: 10px auto 0 auto;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .gift-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .gift-body {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 75px;
    background: linear-gradient(#b30000, #700000);
    border-radius: 0 0 8px 8px;
  }

  .gift-lid {
    position: absolute;
    top: 0;
    left: -5px;
    right: -5px;
    height: 40px;
    background: linear-gradient(#d01010, #b30000);
    border-radius: 8px 8px 4px 4px;
  }

  .gift-ribbon-vertical {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 18px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(#ffdf80, #ffc040);
  }

  .gift-ribbon-horizontal {
    position: absolute;
    left: 0;
    right: 0;
    height: 16px;
    top: 38px;
    background: linear-gradient(#ffdf80, #ffc040);
  }

  .gift-text {
    position: absolute;
    bottom: -32px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    font-weight: 600;
    color: #b30000;
  }

  .hidden {
    display: none;
  }

  /* --- RESPONSYVUS DIZAINAS --- */

  @media (max-width: 600px) {

    body {
      padding: 5px 5px 30px 5px;
    }

    .top-photo {
      width: 70%;
      margin-bottom: 0;
    }

    .progress-bar {
      width: 90%;
      height: 26px;
    }

    .progress-text {
      font-size: 1rem;
      margin-top: 15px;
    }

    .box {
      padding: 18px;
      margin-top: 15px;
    }

    .box h1 {
      font-size: 1.3rem;
    }

    .advent-text {
      font-size: 1rem;
    }

    .video-wrapper iframe {
      height: 200px;
    }

    .gift-text {
      font-size: 0.85rem;
    }
  }

  @media (max-width: 400px) {

    .top-photo {
      width: 80%;
    }

    .progress-bar {
      height: 22px;
    }

    .progress-text {
      font-size: 0.95rem;
    }

    .advent-text {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<!-- AUDIO (muzika) ‚Äì keisk URL ƒØ savo MP3 -->
<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/Justinas Jarutis - Kalƒódos i≈°tinka (mp3cut.net).mp3
.mp3" type="audio/mp3">
</audio>

<!-- FOTO + PROGRESS BAR -->
<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bg">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- ADVENTO ≈ΩINUƒåI≈≤ Dƒñ≈ΩUTƒñ -->
<div class="box">
  <h1>üéÑ GIS advento kalendorius üéÑ</h1>

  <!-- Dovan≈≥ dƒó≈æutƒó, kuriƒÖ paspaudus atsiranda ≈æinutƒó + muzika -->
  <div id="giftBox" class="gift-box" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="gift-body"></div>
    <div class="gift-ribbon-vertical"></div>
    <div class="gift-ribbon-horizontal"></div>
    <div class="gift-text">Atidaryk ≈°iandienos staigmenƒÖ üéÅ</div>
  </div>

  <!-- ≈Ωinutƒó (i≈° prad≈æi≈≥ paslƒópta) -->
  <div id="content" class="hidden">Kraunama...</div>

  <!-- Tas pats video visoms dienoms -->
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/VNIHnKdNcKU"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
// ---------- ADVENTO ≈ΩINUTƒñS ----------
const messages = {
  1: {
    text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!"
  },
  2: {
    text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)."
  },
  3: {
    text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina? üôÇ"
  }
  // ... tƒôsk iki 24 dienos ...
};

// ---------- DATA + PROGRESAS ----------
const today = new Date();
const year = today.getFullYear();

const adventStart = new Date(year, 11, 1);   // gruod≈æio 1
const adventEnd   = new Date(year, 11, 24);  // gruod≈æio 24

const christmasDate = new Date(year, 11, 24);

const currentDay = today.getDate();
const currentMonth = today.getMonth() + 1;

function stripTime(d) {
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}
function daysBetween(d1, d2) {
  const oneDayMs = 24 * 60 * 60 * 1000;
  return Math.round((stripTime(d2) - stripTime(d1)) / oneDayMs);
}

// Progreso procentai
let progressPercent = 0;
if (today < adventStart) {
  progressPercent = 0;
} else if (today > adventEnd) {
  progressPercent = 100;
} else if (currentMonth === 12) {
  progressPercent = (currentDay / 24) * 100;
}

document.getElementById("progressFill").style.width = progressPercent + "%";

// Tekstas ‚ÄûDiena X i≈° 24‚Äú
let progressLabel =
  (currentMonth === 12 && currentDay >= 1 && currentDay <= 24)
    ? `${currentDay} diena i≈° 24`
    : "Laukiame gruod≈æio üéÅ";

// Dienos iki Kalƒód≈≥
let daysLeft = daysBetween(today, christmasDate);
if (daysLeft < 0) daysLeft = 0;

document.getElementById("progressText").textContent =
  daysLeft === 0
    ? "≈†iandien Kalƒódos! üéÑ"
    : `Iki Kalƒód≈≥ liko ${daysLeft} dien≈≥! ‚Äì ${progressLabel}`;

// ---------- ≈ΩINUTƒñS PARUO≈†IMAS (bet nerodom kol neatidaroma dƒó≈æutƒó) ----------
let todaysHtml = "";

function buildContent(data) {
  let html = "";
  if (data.text) {
    html += `<p class="advent-text">${data.text}</p>`;
  }
  if (data.image) {
    html += `<img class="advent-image" src="${data.image}" alt="Advento paveikslƒólis">`;
  }
  return html || `<p class="advent-text">≈†iai dienai staigmena dar neparuo≈°ta üòä</p>`;
}

if (currentMonth === 12 && messages[currentDay]) {
  todaysHtml = buildContent(messages[currentDay]);
} else if (currentMonth === 12 && currentDay > 24) {
  todaysHtml = `<p class="advent-text">üéÑ Adventas baigƒósi ‚Äì linksm≈≥ Kalƒód≈≥! üéÅ</p>`;
} else {
  todaysHtml = `<p class="advent-text">‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!</p>`;
}

// ---------- FUNKCIJA: atidaryti dƒó≈æutƒô (rodyti ≈æinutƒô + paleisti muzikƒÖ) ----------
function openGift() {
  const gift = document.getElementById("giftBox");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");

  gift.style.display = "none";          // paslepiam dƒó≈æutƒô
  content.innerHTML = todaysHtml;       // ƒØdedam ≈æinutƒô
  content.classList.remove("hidden");   // parodyti

  // bandome paleisti muzikƒÖ (gali b≈´ti blok≈≥, bet po paspaudimo da≈æniausiai veikia)
  if (audio) {
    audio.play().catch(() => {
      // jei nar≈°yklƒó vis tiek u≈æblokuos ‚Äì tiesiog tyliai ignoruojam
    });
  }
}
</script>

</body>
</html>
