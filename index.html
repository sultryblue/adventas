<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* -------------------- BENDRAS FONAS -------------------- */
html, body { height: 100%; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom, #0b2e13, #145c1f);
  background-attachment: fixed;
  margin: 0;
  padding: 5px 10px 40px;
  color: white;
  text-align: center;
}

/* -------------------- FOTO + PROGRESS -------------------- */

.progress-wrapper { max-width: 700px; margin: 0 auto 40px; }

.top-photo {
  width: 55%;
  display: block;
  margin: 0 auto -4px;
  border-radius: 8px 8px 0 0;
}

.progress-bar {
  width: 80%;
  height: 30px;
  margin: 0 auto;
  background: rgba(0,0,0,0.45);
  border-radius: 15px;
  outline: 2px solid #b30000;
  position: relative;
  overflow: hidden;
}

.progress-fill-wrapper {
  position: absolute;
  left: 0; top: 0; bottom: 0;
  width: 0%;
  transition: width 0.7s ease-out;
  border-radius: 15px;
}

.progress-candy {
  width: 200%; height: 100%;
  background: repeating-linear-gradient(45deg, #ff0000 0 15px, #ffffff 15px 28.5px);
  animation: moveStripes 2s linear infinite;
}

@keyframes moveStripes {
  from { background-position: 0 0; }
  to   { background-position: 80px 0; }
}

.progress-text {
  margin-top: 15px;
  font-weight: 700;
  font-size: 1.2rem;
  color: #ffdf80;
  text-shadow: 1px 1px 3px black;
}

/* -------------------- DÄ–Å½UTÄ– -------------------- */

.gift-wrapper {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  position: relative;
  transition: margin-top 0.6s ease;
}

.gift-wrapper.opened { margin-top: 90px; }

.gift {
  position: relative;
  width: 160px;
  height: 160px;
  cursor: pointer;
  transition: transform 0.6s ease;
}

.gift.opened { transform: translateY(40px); }

/* Box body */
.gift-box-body {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 70%;
  border: 5px solid #7a1313;
  background: linear-gradient(to bottom, #c80000 0%, #8b0000 100%);
  box-shadow: 0 12px 18px rgba(0,0,0,0.5);
}

.vertical-band {
  position: absolute;
  top: 0; bottom: 0; left: 50%;
  width: 50px;
  transform: translateX(-50%);
  border-left: 5px solid #7a1313;
  border-right: 5px solid #7a1313;
  background: linear-gradient(to bottom, #f7e18a, #d4af37 50%, #a6791a);
}

/* Lid */
.gift-lid {
  position: absolute;
  left: 50%; top: 0;
  width: 110%; height: 30%;
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #ff5a5a, #d30000 50%, #8b0000);
  border: 5px solid #7a1313; border-bottom: 0;
  transform-origin: center bottom;
  transition: transform 0.7s ease, box-shadow 0.7s ease;
  box-shadow: 0 2px 1px rgba(0,0,0,0.4);
}

.gift-lid::before {
  content: "";
  width: 56px; height: 100%;
  margin: 0 auto;
  display: block;
  border-left: 5px solid #7a1313;
  border-right: 5px solid #7a1313;
  background: linear-gradient(to bottom, #f7e18a, #d4af37 50%, #a6791a);
}

.gift-lid::after {
  content: "";
  position: absolute;
  top: -22px; left: 50%;
  transform: translateX(-50%);
  width: 20px; height: 20px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff8cf, #d4af37, #8c6b1f);
  border: 3px solid #7a1313;
}

.gift.opened .gift-lid {
  transform: translateX(-50%) translateY(-200%) rotate(5deg);
  box-shadow: 0 22px 26px rgba(0,0,0,0.7);
}

/* Day number */
.day-number {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 32px;
  font-weight: 700;
  color: #fffbe0;
  text-shadow: 0 0 6px black;
  transition: opacity 0.4s, transform 0.4s;
}

.gift.opened .day-number {
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.9);
}

/* Message */
.gift-message {
  position: absolute;
  top: -40px; left: 50%;
  transform: translateX(-50%);
  width: 240px;
  font-weight: 600;
  color: #ffdf80;
  text-shadow: 0 0 4px black;
  opacity: 0;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.gift.opened .gift-message {
  opacity: 1;
  transform: translate(-50%, 6px);
}

/* Shake */
.shake { animation: wobble 0.45s ease-in-out; }

@keyframes wobble {
  0%,100% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
}

/* -------------------- RODYKLÄ– -------------------- */

.hint {
  position: absolute;
  top: 20px;
  left: calc(50% + 120px);   /* on the right of the box */
  display: flex;
  align-items: center;
  gap: 8px;
  color: #ffdf80;
  font-weight: 600;
  animation: hintPulse 1.4s ease-in-out infinite;
}

@keyframes hintPulse {
  0%,100% { opacity: 0.6; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(-2px); }
}

/* Arrow pointing LEFT */
.hint-arrow {
  position: relative;
  width: 32px;
  height: 20px;
}

.hint-arrow::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 10px;
  right: 0;
  border-top: 2px solid #ffdf80;
  transform: translateY(-50%);
}

.hint-arrow::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  border-top: 6px solid transparent;
  border-bottom: 6px solid transparent;
  border-right: 10px solid #ffdf80; /* â†’ points LEFT */
}

/* -------------------- PHONE -------------------- */

@media (max-width: 480px) {
  .hint {
    position: static;
    margin-top: 12px;
    flex-direction: column;
  }

  .hint-arrow {
    transform: rotate(-90deg); /* now arrows UP */
  }

  .gift-wrapper.opened { margin-top: 70px; }
}

/* -------------------- CONFETTI -------------------- */

.confetti {
  position: fixed;
  width: 6px; height: 10px;
  border-radius: 2px;
  opacity: 0;
  animation: burst ease-out forwards;
  z-index: 999;
}

@keyframes burst {
  0%   { opacity: 1; transform: translate(0,0) rotate(0deg); }
  100% { opacity: 0; transform: translate(var(--dx), var(--dy)) rotate(900deg); }
}

</style>
</head>
<body>

<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/dainaKV.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG" class="top-photo">
  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>
  <div class="progress-text" id="progressText"></div>
</div>

<div id="giftWrapper" class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="toggleGift()">
    <div class="gift-lid"></div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div id="dayNumber" class="day-number"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div>Paspausk</div>
    <div class="hint-arrow"></div>
  </div>
</div>

<script>
/* ---------- DAY NUMBER ---------- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* ---------- MESSAGES ---------- */
const messages = {
  1: { text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!" },
  2: { text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s)." },
  3: { text: "ðŸŽ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina ðŸ™‚" }
};

let todaysHtml = messages[day]?.text || "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";

/* ---------- PROGRESS BAR ---------- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = today.getMonth() + 1 === 12 ? Math.min(day / 24 * 100, 100) : 0;

document.getElementById("progressFillWrapper").style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
document.getElementById("progressText").textContent =
  daysUntil === 0 ? "Å iandien KalÄ—dos! ðŸŽ„"
                  : `Iki KalÄ—dÅ³ liko ${daysUntil} dienÅ³!`;

/* ---------- OPEN/CLOSE GIFT ---------- */
let opened = false;

function toggleGift() {
  const box = document.getElementById("giftBox");
  const wrapper = document.getElementById("giftWrapper");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");
  const audio = document.getElementById("bg-music");

  if (opened) {
    box.classList.remove("opened");
    wrapper.classList.remove("opened");
    opened = false;
    return;
  }

  opened = true;

  /* shake */
  box.classList.add("shake");

  /* play audio */
  audio.play().catch(() => {});

  /* hide hint permanently after first click */
  if (hint && hint.style.display !== "none") {
    hint.style.opacity = "0";
    setTimeout(() => hint.style.display = "none", 400);
  }

  /* show message */
  message.textContent = todaysHtml;
  message.style.opacity = "";
  message.style.transform = "";

  /* confetti */
  for (let i = 0; i < 80; i++) dropConfetti();

  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    wrapper.classList.add("opened");
  }, 450);
}

/* ---------- CONFETTI ---------- */
function dropConfetti() {
  const box = document.getElementById("giftBox");
  const rect = box.getBoundingClientRect();

  const c = document.createElement("div");
  c.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  c.style.left = startX + "px";
  c.style.top = startY + "px";

  const dx = (Math.random() * 2 - 1) * 160;
  const dy = -220 + Math.random() * 160;

  c.style.setProperty("--dx", dx + "px");
  c.style.setProperty("--dy", dy + "px");

  c.style.animationDuration = (1 + Math.random() * 0.7) + "s";

  document.body.appendChild(c);
  c.addEventListener("animationend", () => c.remove());
}
</script>

</body>
</html>
