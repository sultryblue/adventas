<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIR≈†UTINƒñ NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  /* ---- CANDY CANE PROGRESS JUOSTA ---- */

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 15px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    border: 2px solid #b30000;
    overflow: hidden;
    position: relative;
  }

  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  .progress-candy {
    position: absolute;
    left: 1px;
    top: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 28.5px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- DOVAN≈≤ Dƒñ≈ΩUTƒñ ---- */

  .gift {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 25px auto 0;
    border-radius: 2px 2px 4px 4px / 2px 2px 16px 16px;
    background:
      linear-gradient(to top, transparent 0px, rgba(255,255,255,.3)),
      linear-gradient(to top, transparent 0px, rgba(255,255,255,.3)),
      linear-gradient(to top, transparent 0px, rgba(255,255,255,.35)),
      linear-gradient(to top, rgba(0,0,0,0.4) 0px, rgba(0,0,0,.1)),
      linear-gradient(to top, transparent 70px, rgba(0,0,0,0.6) 80px),
      linear-gradient(to top, transparent 70px, rgba(0,0,0,0.6) 80px),
      linear-gradient(
        to right,
        #338833 0px,
        #33BB33 34px, #FF0000 34px,
        #FF0000 36px, #FFFF00 36px,
        #FFFF00 38px, #FF0000 38px,
        #FF0000 62px, #FFFF00 62px,
        #FFFF00 64px, #FF0000 64px,
        #FF0000 66px, #33BB33 66px,
        #338833 100px
      ),
      linear-gradient(
        to right,
        #338833 0px,
        #33BB33 32px, #FF0000 32px,
        #FF0000 34px, #FFFF00 34px,
        #FFFF00 36px, #FF0000 36px,
        #FF0000 60px, #FFFF00 60px,
        #FFFF00 62px, #FF0000 62px,
        #FF0000 64px, #33BB33 64px,
        #338833 100px
      );
    background-size:
      34px 5px,
      36px 5px,
      32px 20px,
      96px 80px,
      32px 80px,
      32px 80px,
      100px 20px,
      96px 80px;
    background-position:
      0px 0px,
      66px 0px,
      34px 0px,
      2px 20px,
      2px 20px,
      66px 20px,
      0px 0px,
      2px 20px;
    background-repeat: no-repeat;
    box-shadow: 
      0px 20px 40px -18px rgba(0,0,0,0.25),
      0px -20px 15px -10px rgba(0,0,0,0.2);
    cursor: pointer;
    overflow: visible; /* kad bantukas ir konfeti neb≈´t≈≥ nukirpti */
  }

  /* Bantuko "ausys" ‚Äì dabar arƒçiau dƒó≈æutƒós ir nebe u≈æ jos */
  .gift::before,
  .gift::after {
    content: '';
    position: absolute;
    top: -40px;
    width: 32px;
    height: 40px;
    border-radius: 10px 10px 0 0;
    box-shadow: inset -4px 5px 10px rgba(255,255,255,0.5);
    background: 
      linear-gradient(
        to right,
        transparent 0px, #FF0000 0px,
        #FF0000 2px, #FFFF00 2px,
        #FFFF00 4px, #FF0000 4px,
        #FF0000 28px, #FFFF00 28px,
        #FFFF00 30px, #FF0000 30px,
        #FF0000 32px, transparent 32px
      );
    background-size: 32px 40px;
    background-position: 0px 0px;
    background-repeat: no-repeat;
    z-index: 2;
  }

  .gift::before {
    left: 18px;
    transform: rotateZ(-20deg) scale(0.8, 1);
  }

  .gift::after {
    right: 18px;
    transform: rotateZ(20deg) scale(0.8, 1);
  }

  /* Purtymas */
  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* Dienos numeris ant dƒó≈æutƒós */
  .day-number {
    position: absolute;
    top: 34px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: 700;
    color: #fffbe0;
    text-shadow: 0 0 6px black;
  }

  /* Konfeti ‚Äì sproginƒójantys i≈° dƒó≈æutƒós */
  .confetti {
    position: absolute; /* reliatyviai prie .gift */
    width: 10px;
    height: 14px;
    opacity: 0;
    border-radius: 2px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    pointer-events: none;
    animation: burst 1.6s ease-out forwards;
  }

  @keyframes burst {
    0% {
      opacity: 1;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform:
        translate(
          calc(-50% + (var(--x) * 1px)),
          calc(-50% + (var(--y) * 1px))
        )
        rotate(720deg);
    }
  }

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<!-- AUDIO ‚Äì ƒåIA ƒÆDƒñK SAVO TEISINGƒÑ MP3 NUORODƒÑ -->
<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/Justinas Jarutis - Kalƒódos i≈°tinka (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- DOVAN≈≤ Dƒñ≈ΩUTƒñ -->
<div id="giftBox" class="gift" onclick="openGift()">
  <div class="day-number" id="dayNumber"></div>
</div>

<div id="content" class="hidden">Kraunama...</div>

<script>
/* --- DIENOS NUMERIS ANT Dƒñ≈ΩUTƒñS --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO ≈ΩINUTƒñS --- */
const messages = {
  1: { text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!" },
  2: { text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)." },
  3: { text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina üôÇ" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 24) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "≈†iandien Kalƒódos! üéÑ";
} else {
  progressTextEl.textContent =
    `Iki Kalƒód≈≥ liko ${daysUntil} dien≈≥ ‚Äì ${day} diena i≈° 24`;
}

/* --- DOVANƒñLƒñS ATIDARYMAS --- */
function openGift() {
  const box = document.getElementById("giftBox");
  const number = document.getElementById("dayNumber");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");

  // purtymas
  box.classList.add("shake");

  // po purtymo paslepiam numerƒØ
  setTimeout(() => {
    number.style.display = "none";
  }, 350);

  // muzika
  audio.play().catch(() => {});

  // konfeti ‚Äì paleid≈æiam i≈°kart po paspaudimo
  for (let i = 0; i < 40; i++) {
    dropConfetti();
  }

  // po ~1.8 s dingsta dƒó≈æutƒó, atsiranda ≈æinutƒó
  setTimeout(() => {
    box.style.display = "none";
    content.textContent = todaysHtml;
    content.classList.remove("hidden");
  }, 1800);
}

/* --- KONFETI SPROGSTANƒåI≈≤ I≈† Dƒñ≈ΩUTƒñS FUNKCIJA --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // atsitiktinƒó kryptis: ƒØ kairƒô/de≈°inƒô ir ≈æemyn
  const x = (Math.random() * 2 - 1) * 120; // nuo -120 iki 120 px
  const y = 80 + Math.random() * 180;      // nuo 80 iki 260 px ≈æemyn

  confetti.style.setProperty("--x", x.toFixed(0));
  confetti.style.setProperty("--y", y.toFixed(0));

  // ≈°iek tiek skirtingas greitis
  confetti.style.animationDuration =
    (1.2 + Math.random() * 0.8) + "s";

  // prijungiam konfeti prie dƒó≈æutƒós
  box.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
