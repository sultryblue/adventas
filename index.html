<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 2px 10px 40px 10px;
    color: #fff;
    margin: 0;
  }

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    margin-bottom: 0;
    border: none;
    box-shadow: none;
  }

  .progress-bar {
    margin: 0 auto;
    width: 80%;
    height: 30px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 2px solid #b30000;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    border-radius: 15px;
    background: repeating-linear-gradient(
      45deg,
      #b30000 0px,
      #b30000 12px,
      #ffffff 12px,
      #ffffff 24px
    );
    background-size: 40px 40px;
    animation: candyMove 1s linear infinite;
    transition: width 0.8s ease-out;
  }

  @keyframes candyMove {
    from { background-position: 0 0; }
    to   { background-position: 40px 0; }
  }

  .progress-text {
    margin-top: 20px;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 1px 1px 3px black;
    font-size: 1.2rem;
  }

  /* DOVAN≈≤ Dƒñ≈ΩUTƒñ */
  .gift-box {
    position: relative;
    width: 160px;
    height: 130px;
    margin: 20px auto 0 auto;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .gift-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .gift-body {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 75px;
    background: linear-gradient(#b30000, #700000);
    border-radius: 0 0 8px 8px;
  }

  .gift-lid {
    position: absolute;
    top: 0;
    left: -5px;
    right: -5px;
    height: 40px;
    background: linear-gradient(#d01010, #b30000);
    border-radius: 8px 8px 4px 4px;
  }

  .gift-ribbon-vertical {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 18px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(#ffdf80, #ffc040);
  }

  .gift-ribbon-horizontal {
    position: absolute;
    left: 0;
    right: 0;
    height: 16px;
    top: 38px;
    background: linear-gradient(#ffdf80, #ffc040);
  }

  .gift-text {
    margin-top: 150px;
    font-size: 0.9rem;
    font-weight: 600;
    color: #ffdf80;
    text-shadow: 1px 1px 3px black;
  }

  /* ≈Ωinutƒó ≈æalioje zonoje */
  #content {
    margin-top: 20px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 5px black;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<!-- AUDIO (automati≈°kai pasileid≈æia po dovanƒólƒós paspaudimo) -->
<audio id="bg-music">
  <source src="TAVO_MP3_URL.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- Dovan≈≥ dƒó≈æutƒó ≈æaliam fone -->
<div id="giftBox" class="gift-box" onclick="openGift()">
  <div class="gift-lid"></div>
  <div class="gift-body"></div>
  <div class="gift-ribbon-vertical"></div>
  <div class="gift-ribbon-horizontal"></div>
</div>

<div class="gift-text">Atidaryk ≈°iandienos staigmenƒÖ üéÅ</div>

<!-- ≈Ωinutƒó ant ≈æalio fono -->
<div id="content" class="hidden">Kraunama...</div>

<script>
/* Advento ≈æinutƒós */
const messages = {
  1: { text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!" },
  2: { text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)." },
  3: { text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina? üôÇ" }
};

/* Progress */
const today = new Date();
const year = today.getFullYear();
const currentDay = today.getDate();
const currentMonth = today.getMonth() + 1;

const adventEnd = new Date(year, 11, 24);

let progressPercent = (currentMonth === 12)
  ? Math.min((currentDay / 24) * 100, 100)
  : 0;

document.getElementById("progressFill").style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));

document.getElementById("progressText").textContent =
  daysUntil === 0
    ? "≈†iandien Kalƒódos! üéÑ"
    : `Iki Kalƒód≈≥ liko ${daysUntil} dien≈≥! ‚Äì ${currentDay} diena i≈° 24`;

/* Paruo≈°iame ≈æinutƒô */
let todaysHtml = messages[currentDay]
  ? messages[currentDay].text
  : "‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!";

/* Dovanƒólƒós funkcija */
function openGift() {
  document.getElementById("giftBox").style.display = "none";

  const content = document.getElementById("content");
  content.textContent = todaysHtml;
  content.classList.remove("hidden");

  const audio = document.getElementById("bg-music");
  audio.play().catch(() => {});
}
</script>

</body>
</html>
