<script>
// ---------- ADVENTO Å½INUTÄ–S (TAISYTI ÄŒIA) ----------
const messages = {
  1: {
    text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!",
    // Jei norite paveikslÄ—lio iÅ¡ GitHub:
    // image: "https://raw.githubusercontent.com/USERNAME/REPO/main/diena1.jpg",
    song: "https://www.youtube.com/embed/E8gmARGvPlI"
  },
  2: {

    // image: "https://raw.githubusercontent.com/USERNAME/REPO/main/diena2.jpg",
    song: "https://www.youtube.com/embed/0bhsXykXxfg"
  },
  3: {

// ---------- DATA + PROGRESO LOGIKA ----------
const today = new Date();
const year = today.getFullYear();

// Adventas nuo gruodÅ¾io 1 iki 24
const adventStart = new Date(year, 11, 1);   // mÄ—nuo 11 = gruodis
const adventEnd   = new Date(year, 11, 24);  // iki 24 (imtinai)

// KALÄ–DOS: jei nori gruodÅ¾io 25 â€“ pakeisk 24 Ä¯ 25
const christmasDate = new Date(year, 11, 24);

let progressPercent = 0;
const currentDay = today.getDate();
const currentMonth = today.getMonth() + 1;

// helper: dienÅ³ skaiÄiavimas
function daysBetween(d1, d2) {
  const oneDayMs = 24 * 60 * 60 * 1000;
  return Math.round((d2 - d1) / oneDayMs);
}

// PROGRESO PROCENTAI: 0% gruodÅ¾io 1, 100% gruodÅ¾io 24
if (today < adventStart) {
  progressPercent = 0;
} else if (today > adventEnd) {
  progressPercent = 100;
} else if (currentMonth === 12) {
  // diena 1 â†’ 0%, diena 24 â†’ 100%
  const dayNumber = currentDay; // 1â€“24
  const fraction = (dayNumber - 1) / 23; // 23 intervalai tarp 1 ir 24
  progressPercent = fraction * 100;
}

// pritaikom juostai
const fill = document.getElementById("progressFill");
fill.style.width = progressPercent + "%";

// Tekstas: â€Diena X iÅ¡ 24â€œ
let progressLabel;
if (currentMonth === 12 && currentDay >= 1 && currentDay <= 24) {
  progressLabel = `Diena ${currentDay} iÅ¡ 24`;
} else {
  progressLabel = "Laukiame gruodÅ¾io ğŸ";
}

// --- REALUS DIENÅ² SKAIÄŒIUS IKI KALÄ–DÅ² ---
const oneDayMs = 24 * 60 * 60 * 1000;
let diffMs = christmasDate - today;
let daysLeft = Math.ceil(diffMs / oneDayMs);
if (daysLeft < 0) daysLeft = 0;

const progressTextEl = document.getElementById("progressText");
if (daysLeft === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ğŸ„";
} else {
  progressTextEl.textContent = `Iki KalÄ—dÅ³ liko ${daysLeft} d. â€“ ${progressLabel}`;
}

// ---------- RODYTI Å IANDIENOS Å½INUTÄ˜ ----------
function buildContent(data) {
  let html = "";
  if (data.text) {
    html += `<p>${data.text}</p>`;
  }
  if (data.image) {
    html += `<img class="advent-image" src="${data.image}" alt="Advento paveikslÄ—lis">`;
  }
  if (data.song) {
    html += `<iframe src="${data.song}" allowfullscreen></iframe>`;
  }
  return html || "<p>Å iai dienai staigmena dar neparuoÅ¡ta ğŸ˜Š</p>";
}

if (currentMonth === 12 && messages[currentDay]) {
  document.getElementById("content").innerHTML = buildContent(messages[currentDay]);
} else if (currentMonth === 12 && currentDay > 24) {
  document.getElementById("content").innerHTML = "ğŸ„ Adventas baigÄ—si â€“ linksmÅ³ KalÄ—dÅ³! ğŸ";
} else {
  document.getElementById("content").innerHTML = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}
</script>
