<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* Fonas â€“ gradientas nesikartoja */
  html, body {
    height: 100%;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, #0b2e13, #145c1f);
    background-repeat: no-repeat;
    background-attachment: fixed;
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIRÅ UTINÄ– NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 0px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    border: none;
    outline: 2px solid #b30000;
    outline-offset: 0;
    overflow: hidden;
    position: relative;
  }

  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  .progress-candy {
    position: absolute;
    left: 0;
    top: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 28.5px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- DOVANÅ² DÄ–Å½UTÄ– + RODYKLÄ– ---- */

  .gift-wrapper {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    position: relative;
    transition: margin-top 0.6s ease;
  }

  .gift-wrapper.opened {
    margin-top: 90px; /* daugiau vietos virÅ¡uje, kai atsidaro */
  }

  .gift {
    position: relative;
    width: 160px;
    height: 160px;
    cursor: pointer;
    transition: transform 0.6s ease;
    box-sizing: border-box;
  }

  /* Kai atidarom â€“ dÄ—Å¾Ä— Å¡iek tiek nuleidÅ¾iama Å¾emyn */
  .gift.opened {
    transform: translateY(40px);
  }

  /* DÄ—Å¾Ä—s korpusas â€“ labiau kaip CodePen dÄ—Å¾utÄ— */
  .gift-box-body {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 70%;
    box-sizing: border-box;
    border: 5px solid #7a1313;
    background: linear-gradient(to bottom, #c80000 0%, #8b0000 100%);
    box-shadow: 0 12px 18px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  .vertical-band {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 50px;
    transform: translateX(-50%);
    border-left: 5px solid #7a1313;
    border-right: 5px solid #7a1313;
    background: linear-gradient(to bottom, #f7e18a 0%, #d4af37 50%, #a6791a 100%);
  }

  /* DÄ—Å¾Ä—s dangtis â€“ 110% ploÄio, kaip CodePen */
  .gift-lid {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    width: 110%;
    height: 30%;
    background: linear-gradient(to bottom, #ff5a5a 0%, #d30000 50%, #8b0000 100%);
    box-sizing: border-box;
    margin: 0;
    transition: transform 0.7s ease, box-shadow 0.7s ease;
    z-index: 3;
    box-shadow: 0 2px 1px rgba(0,0,0,0.4);
    border: 5px solid #7a1313;
    border-bottom: 0;
    transform-origin: center bottom;
  }

  /* Vertikali juostelÄ— ant dangÄio â€“ kaip CodePen .lid:before */
  .gift-lid::before {
    content: "";
    display: block;
    height: 100%;
    width: 56px;
    margin: 0 auto;
    border-left: 5px solid #7a1313;
    border-right: 5px solid #7a1313;
    background: linear-gradient(to bottom, #f7e18a 0%, #d4af37 50%, #a6791a 100%);
  }

  /* Apvalus mazgelis virÅ¡uje â€“ CodePen .lid:after idÄ—ja */
  .gift-lid::after {
    content: "";
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff8cf 0, #d4af37 60%, #8c6b1f 100%);
    border: 3px solid #7a1313;
    z-index: 4;
  }

  /* Paprastesnis kaspinas (dvi kilpos) â€“ inspiruota CodePen ribbon */
  .bow-left,
  .bow-right,
  .bow-knot {
    /* paliekam, kad neiÅ¡sikrautÅ³ HTML, bet naujÄ… kaspinÄ… darom su .gift-lid .ribbon */
    display: none;
  }

  .gift-lid .ribbon {
    /* jei kada norÄ—si â€“ gali Ä¯dÄ—ti papildomÄ… span su class="ribbon" */
  }

  /* Atvira dÄ—Å¾Ä— â€“ dangtis nueina aukÅ¡tyn kaip CodePen .box.open .lid */
  .gift.opened .gift-lid {
    transform: translateX(-50%) translateY(-200%) rotate(5deg);
    box-shadow: 0 22px 26px rgba(0,0,0,0.7);
  }

  /* Dienos numeris */
  .day-number {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: 700;
    color: #fffbe0;
    text-shadow: 0 0 6px black;
    z-index: 2;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .gift.opened .day-number {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }

  /* Å½inutÄ— â€“ virÅ¡ dÄ—Å¾Ä—s, su didesne erdve */
  .gift-message {
    position: absolute;
    left: 50%;
    top: -40px;
    width: 240px;
    transform: translate(-50%, 0);
    font-size: 0.95rem;
    font-weight: 600;
    color: #ffdf80;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
    z-index: 5;
  }

  .gift.opened .gift-message {
    opacity: 1;
    transform: translate(-50%, 6px);
  }

  /* Purtymas */
  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* KONFETI â€“ atsitiktinÄ—s kryptys su CSS kintamaisiais */

  .confetti {
    position: fixed;
    width: 6px;
    height: 10px;
    border-radius: 2px;
    opacity: 0;
    pointer-events: none;
    animation-name: burst;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
    z-index: 999;
  }

  @keyframes burst {
    0% {
      opacity: 1;
      transform: translate(0, 0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translate(var(--dx), var(--dy)) rotate(900deg);
    }
  }

  /* RodyklÄ— "Paspausk" â€“ Å¡one, dÄ—Å¾Ä— centre */

  .hint {
    position: absolute;
    top: 20px;
    left: calc(50% + 120px);
    display: flex;
    flex-direction: row-reverse; /* <-- RodyklÄ— kairÄ—je, tekstas deÅ¡inÄ—je */
    align-items: center;
    gap: 8px;
    color: #ffdf80;
    font-weight: 600;
    font-size: 0.95rem;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    animation: hintPulse 1.4s ease-in-out infinite;
}
  @keyframes hintPulse {
    0%, 100% { opacity: 0.6; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }

  .hint-arrow {
    position: relative;
    width: 30px;
    height: 30px;
  }

  .hint-arrow::before {
    content: "";
    position: absolute;
    right: 0;               /* buvo right: 0; */
    top: 6px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid #ffdf80;
    border-color: #ffdf80 #ffdf80 transparent transparent; /* apsukta kryptis */
    transform: rotate(0deg); /* buvo -30deg â€“ pasukam Ä¯ kitÄ… pusÄ™ */
}

.hint-arrow::after {
    content: "";
    position: absolute;
    left: 0;              /* buvo left: 0; */
    bottom: 6px;
    width: 8px;
    height: 8px;
    border-right: 2px solid #ffdf80;  /* buvo left */
    border-top: 2px solid #ffdf80;    /* buvo bottom */
    transform: translate(2px, 2px) rotate(-35deg); /* apsukam smaigalÄ¯ */
}

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

  @media (max-width: 480px) {
    .hint {
      position: static;
      margin-top: 8px;
    }
    .gift-wrapper.opened {
      margin-top: 70px;
    }
  }

</style>

</head>
<body>

<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/dainaKV.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="VirÅ¡utinÄ— nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<div id="giftWrapper" class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="toggleGift()">
    <div class="gift-lid">
      <div class="bow-left"></div>
      <div class="bow-right"></div>
      <div class="bow-knot"></div>
    </div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div class="day-number" id="dayNumber"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div class="hint-text">Paspausk</div>
    <div class="hint-arrow"></div>
  </div>
</div>

<!-- ApaÄios blokas paliktas, bet mes jo nebeuÅ¾pildom tekstu -->
<div id="content" class="hidden"></div>

<script>
/* --- DIENOS NUMERIS ANT DÄ–Å½UTÄ–S --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO Å½INUTÄ–S --- */
const messages = {
  1: { text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!" },
  2: { text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s)." },
  3: { text: "ğŸ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina ğŸ™‚" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 24) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ğŸ„";
} else {
  progressTextEl.textContent =
    `Iki KalÄ—dÅ³ liko ${daysUntil} dienÅ³ â€“ ${day} diena iÅ¡ 24`;
}

/* --- DOVANÄ–LÄ–S ATIDARYMAS --- */
let opened = false;

function toggleGift() {
  const box = document.getElementById("giftBox");
  const wrapper = document.getElementById("giftWrapper");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");
  const audio = document.getElementById("bg-music");

  // JEI ATIDARYTA â†’ UÅ½DARYTI
  if (opened) {
    box.classList.remove("opened");
    wrapper.classList.remove("opened");
    message.style.opacity = "0";
    message.style.transform = "translate(-50%, -10px)";

    opened = false;
    return;
  }

  // JEI UÅ½DARYTA â†’ ATIDARYTI
  opened = true;

  // Purtymas
  box.classList.add("shake");

  // Muzika
  audio.play().catch(() => {});

  // Paslepiam hintÄ… tik pirmÄ… kartÄ…
  if (hint && hint.style.display !== "none") {
    hint.style.opacity = "0";
    setTimeout(() => { hint.style.display = "none"; }, 400);
  }

  // Å½inutÄ—
  message.textContent = todaysHtml;

  // Konfeti
  for (let i = 0; i < 80; i++) {
    dropConfetti();
  }

  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    wrapper.classList.add("opened");
  }, 450);
}

/* --- KONFETI FUNKCIJA su atsitiktinÄ—mis trajektorijomis --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");
  const rect = box.getBoundingClientRect();

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // pradinÄ— pozicija â€“ dÄ—Å¾utÄ—s vidurys ekrane
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;
  confetti.style.left = startX + "px";
  confetti.style.top = startY + "px";

  // atsitiktinÄ— kryptis: daugiausia Ä¯ virÅ¡Å³ ir Ä¯ Å¡onus
  // dx: nuo -160 iki 160
  const dx = (Math.random() * 2 - 1) * 160;
  // dy: nuo -220 iki -60 (aukÅ¡tyn)
  const dy = -220 + Math.random() * 160;

  confetti.style.setProperty("--dx", dx.toFixed(1) + "px");
  confetti.style.setProperty("--dy", dy.toFixed(1) + "px");

  // atsitiktinÄ— trukmÄ—
  confetti.style.animationDuration =
    (1 + Math.random() * 0.7).toFixed(2) + "s";

  document.body.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
