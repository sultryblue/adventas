<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 2px 10px 40px 10px;
    color: #fff;
    margin: 0;
  }

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
  }

  .progress-bar {
    margin: 10px auto 0 auto;
    width: 80%;
    height: 30px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 2px solid #b30000;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: repeating-linear-gradient(45deg, #b30000 0px, #b30000 12px, #ffffff 12px, #ffffff 24px);
    background-size: 40px 40px;
    animation: candyMove 1s linear infinite;
    transition: width 0.8s ease-out;
  }

  @keyframes candyMove {
    from { background-position: 0 0; }
    to { background-position: 40px 0; }
  }

  .progress-text {
    margin-top: 20px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
  }

  /* DOVANƒñLƒñ */
  .gift-box {
    position: relative;
    width: 160px;
    height: 130px;
    margin: 20px auto 0 auto;
    cursor: pointer;
  }

  /* Purtymo animacija */
  .shake {
    animation: shakeBox 0.5s ease-in-out;
  }

  @keyframes shakeBox {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  .gift-body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 75px;
    background: linear-gradient(#b30000, #700000);
    border-radius: 0 0 8px 8px;
  }

  .gift-lid {
    position: absolute;
    top: 0;
    left: -5px;
    width: calc(100% + 10px);
    height: 40px;
    background: linear-gradient(#d01010, #b30000);
    border-radius: 8px 8px 4px 4px;
    z-index: 5;
  }

  /* Bantukas ant vir≈°aus */
  .bow {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 30px;
    background: #ffdf80;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .bow::before, .bow::after {
    content: "";
    position: absolute;
    width: 35px;
    height: 25px;
    background: #ffdf80;
    border-radius: 50%;
  }

  .bow::before { left: -32px; transform: rotate(-20deg); }
  .bow::after { right: -32px; transform: rotate(20deg); }

  /* Vertikalus kaspinas */
  .gift-ribbon-vertical {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 18px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(#ffdf80, #ffc040);
  }

  /* Horizontalus kaspinas */
  .gift-ribbon-horizontal {
    position: absolute;
    left: 0;
    right: 0;
    height: 16px;
    top: 38px;
    background: linear-gradient(#ffdf80, #ffc040);
  }

  /* Dienos skaiƒçius ant dovanƒólƒós */
  .day-number {
    position: absolute;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
    z-index: 10;
  }

  /* Dangƒçio pakƒólimo animacija */
  .lid-open {
    animation: liftLid 0.8s forwards ease-out;
  }

  @keyframes liftLid {
    0% { transform: translateY(0) rotate(0); }
    40% { transform: translateY(-25px) rotate(-4deg); }
    100% { transform: translateY(-60px) rotate(-10deg); }
  }

  /* Konfeti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 12px;
    height: 12px;
    opacity: 0.9;
    border-radius: 2px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 1;
    }
  }

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<!-- AUDIO -->
<audio id="bg-music">
  <source src="TAVO_MP3_URL.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- DOVANƒñLƒñ -->
<div id="giftBox" class="gift-box" onclick="openGift()">
  <div class="gift-lid" id="giftLid"></div>
  <div class="bow"></div>
  <div class="gift-body"></div>
  <div class="gift-ribbon-vertical"></div>
  <div class="gift-ribbon-horizontal"></div>
  <div class="day-number" id="dayNumber"></div>
</div>

<div class="gift-text">Atidaryk ≈°iandienos staigmenƒÖ üéÅ</div>

<div id="content" class="hidden">Kraunama...</div>

<script>
/* Nustatome dienos numerƒØ */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* Advento ≈æinutƒós */
const messages = {
  1: { text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!" },
  2: { text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)." },
  3: { text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina? üôÇ" }
};

let todaysHtml = messages[day]
  ? messages[day].text
  : "‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!";

/* Progreso juosta */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = (today.getMonth() + 1 === 12)
  ? Math.min((day / 24) * 100, 100)
  : 0;

document.getElementById("progressFill").style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
document.getElementById("progressText").textContent =
  daysUntil === 0
    ? "≈†iandien Kalƒódos! üéÑ"
    : `Iki Kalƒód≈≥ liko ${daysUntil} dien≈≥! ‚Äì ${day} diena i≈° 24`;

/* Dovanƒólƒós atidarymas + animacijos */
function openGift() {
  const gift = document.getElementById("giftBox");
  const lid = document.getElementById("giftLid");
  const number = document.getElementById("dayNumber");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");

  // Purtytis
  gift.classList.add("shake");

  // Po purtymo ‚Äì pakyla dangtis
  setTimeout(() => {
    lid.classList.add("lid-open");
    number.style.display = "none"; // paslepiam dienos numerƒØ
  }, 400);

  // Grojam muzikƒÖ
  audio.play().catch(() => {});

  // Po 1s dingsta dƒó≈æutƒó, atsiranda ≈æinutƒó
  setTimeout(() => {
    gift.style.display = "none";
    content.textContent = todaysHtml;
    content.classList.remove("hidden");
  }, 1000);

  // Konfeti
  for (let i = 0; i < 45; i++) createConfetti();
}

/* Konfeti funkcija */
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * 100 + "vw";

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffd700"];
  confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  confetti.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";

  document.body.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
