<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f); /* tamsi â†’ Å¡viesesnÄ— Å¾alia */
    text-align: center;
    padding: 40px 10px;
    color: #fff; /* balti uÅ¾raÅ¡ai */
  }

  /* --- PROGRESS BAR AREA --- */
  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto; /* Å¡iek tiek daugiau vietos apaÄioje */
  }

  .progress-bg {
    position: relative;
  }

  /* jei turÄ—si nuotraukÄ…, gali jÄ… Ä¯dÄ—ti Äia; kol kas â€“ be paveikslÄ—lio */
  /* .progress-bg img { ... } */

  .progress-bar {
    position: relative;
    margin: 0 auto;
    width: 80%;
    height: 30px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 2px solid #b30000; /* raudonas rÄ—melis */
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    border-radius: 15px;
    /* raudonai balti Ä¯striÅ¾ai dryÅ¾iai kaip candy cane */
    background: repeating-linear-gradient(
      45deg,
      #b30000 0px,
      #b30000 12px,
      #ffffff 12px,
      #ffffff 24px
    );
    background-size: 40px 40px;
    animation: candyMove 1s linear infinite;
    transition: width 0.8s ease-out;
  }

  @keyframes candyMove {
    from { background-position: 0 0; }
    to   { background-position: 40px 0; }
  }

  .progress-text {
    margin-top: 25px;   /* daugiau vietos tarp juostos ir teksto */
    font-weight: bold;
    color: #ffdf80; /* Å¡velni auksinÄ— */
    text-shadow: 1px 1px 3px black;
  }

  /* --- PAGRINDINÄ– DÄ–Å½UTÄ– --- */
  .box {
    background: #ffffff;
    color: #000;
    padding: 25px;
    border-radius: 14px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    border: 3px solid #b30000;
  }

  .box h1 {
    color: #b30000;
    text-shadow: 1px 1px 2px #000;
  }

  img.advent-image {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
    border: 3px solid #0b2e13;
  }

  iframe {
    margin-top: 15px;
    width: 100%;
    max-width: 420px;
    height: 240px;
    border: 3px solid #b30000;
    border-radius: 6px;
  }
</style>
</head>
<body>

<!-- VISADA MATOMA PROGRESO JUOSTA -->
<div class="progress-wrapper">
  <div class="progress-bg">
    <!-- jei norÄ—si, gali Äia Ä¯dÄ—ti <img src="TAVO_ADRESAS" ...> -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
  <div class="progress-text" id="progressText"></div>
</div>

<!-- ADVENTO Å½INUTÄ–S DÄ–Å½UTÄ– -->
<div class="box">
  <h1>ğŸ„ GIS advento kalendorius ğŸ„</h1>
  <div id="content">Kraunama...</div>
</div>

<script>
// ---------- ADVENTO Å½INUTÄ–S (TAISYTI ÄŒIA) ----------
const messages = {
  1: {
    text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!",
    song: "https://www.youtube.com/embed/E8gmARGvPlI"
  },
  2: {
    text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s).",
    song: "https://www.youtube.com/embed/0bhsXykXxfg"
  },
  3: {
    text: "ğŸ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina? ğŸ™‚",
    song: "https://www.youtube.com/embed/-ZYzx7YQsYA"
  }
  // ... tÄ™skite iki 24 dienos ...
};

// ---------- DATA + PROGRESO LOGIKA ----------
const today = new Date();
const year = today.getFullYear();

// Adventas nuo gruodÅ¾io 1 iki 24
const adventStart = new Date(year, 11, 1);   // 11 = gruodis
const adventEnd   = new Date(year, 11, 24);  // 24 d.

// KALÄ–DOS: jei nori gruodÅ¾io 25 â€“ pakeisk 24 Ä¯ 25
const christmasDate = new Date(year, 11, 24);

const currentDay = today.getDate();
const currentMonth = today.getMonth() + 1;

// helper: dienÅ³ skaiÄiavimas (tik data, be laiko)
function stripTime(d) {
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}
function daysBetween(d1, d2) {
  const oneDayMs = 24 * 60 * 60 * 1000;
  return Math.round((stripTime(d2) - stripTime(d1)) / oneDayMs);
}

// PROGRESO PROCENTAI:
// gruodÅ¾io 1 â†’ ~4 %, gruodÅ¾io 24 â†’ 100 %
let progressPercent = 0;
if (today < adventStart) {
  progressPercent = 0;
} else if (today > adventEnd) {
  progressPercent = 100;
} else if (currentMonth === 12) {
  const dayNumber = currentDay; // 1â€“24
  const fraction = dayNumber / 24; // taip 1 d. jau Å¡iek tiek uÅ¾pildo
  progressPercent = fraction * 100;
}

// pritaikom juostai
const fill = document.getElementById("progressFill");
fill.style.width = progressPercent + "%";

// Tekstas: â€Diena X iÅ¡ 24â€œ
let progressLabel;
if (currentMonth === 12 && currentDay >= 1 && currentDay <= 24) {
  progressLabel = `Diena ${currentDay} iÅ¡ 24`;
} else {
  progressLabel = "Laukiame gruodÅ¾io ğŸ";
}

// REALUS DIENÅ² SKAIÄŒIUS IKI KALÄ–DÅ²
let daysLeft = daysBetween(today, christmasDate);
if (daysLeft < 0) daysLeft = 0;

const progressTextEl = document.getElementById("progressText");
if (daysLeft === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ğŸ„";
} else {
  progressTextEl.textContent = `Iki KalÄ—dÅ³ liko ${daysLeft} d. â€“ ${progressLabel}`;
}

// ---------- RODYTI Å IANDIENOS Å½INUTÄ˜ ----------
function buildContent(data) {
  let html = "";
  if (data.text) {
    html += `<p>${data.text}</p>`;
  }
  if (data.image) {
    html += `<img class="advent-image" src="${data.image}" alt="Advento paveikslÄ—lis">`;
  }
  if (data.song) {
    html += `<iframe src="${data.song}" allowfullscreen></iframe>`;
  }
  return html || "<p>Å iai dienai staigmena dar neparuoÅ¡ta ğŸ˜Š</p>";
}

if (currentMonth === 12 && messages[currentDay]) {
  document.getElementById("content").innerHTML = buildContent(messages[currentDay]);
} else if (currentMonth === 12 && currentDay > 24) {
  document.getElementById("content").innerHTML = "ğŸ„ Adventas baigÄ—si â€“ linksmÅ³ KalÄ—dÅ³! ğŸ";
} else {
  document.getElementById("content").innerHTML = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}
</script>

</body>
</html>
