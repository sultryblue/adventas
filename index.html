<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIRÅ UTINÄ– NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  /* ---- CANDY CANE PROGRESS JUOSTA ---- */

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 15px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    border: 2px solid #b30000;
    overflow: hidden;
    position: relative;
  }

  /* Wrapper, kurio plotis = progreso procentas */
  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  /* Candy cane â€žlazdelÄ—â€œ viduje */
  .progress-candy {
    position: absolute;
    left: 0;
    top: 0;
    width: 200%;          /* dvigubas plotis, kad raÅ¡tas visada bÅ«tÅ³ vientisas */
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 30px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- 3D DOVANÄ–LÄ– ---- */

  .gift-box {
    position: relative;
    width: 180px;
    height: 150px;
    margin: 25px auto 0;
    cursor: pointer;
    perspective: 900px;
  }

  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  .gift-body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 95px;
    background: linear-gradient(145deg, #b30000, #6e0000);
    border-radius: 0 0 12px 12px;
    box-shadow:
      0 4px 8px rgba(0,0,0,0.4),
      inset 0 4px 8px rgba(255,255,255,0.12);
  }

  .ribbon-vertical {
    position: absolute;
    left: 50%;
    width: 22px;
    height: 100%;
    transform: translateX(-50%);
    background: linear-gradient(#ffe08a, #d5b25c);
    border-radius: 4px;
  }

  .ribbon-horizontal {
    position: absolute;
    top: 38px;
    height: 18px;
    width: 100%;
    background: linear-gradient(#ffe08a, #d5b25c);
    border-radius: 4px;
  }

  /* Dangtis 3D */
  .gift-lid {
    position: absolute;
    top: 0;
    width: calc(100% + 18px);
    height: 55px;
    left: -9px;
    background: linear-gradient(145deg, #d80000, #820000);
    border-radius: 10px 10px 6px 6px;
    transform-origin: bottom center;
    box-shadow:
      0 4px 8px rgba(0,0,0,0.4),
      inset 0 4px 8px rgba(255,255,255,0.15);
    z-index: 5;
  }

  .lid-open {
    animation: openLid 1s forwards cubic-bezier(.45,-0.03,.52,1.45);
  }

  @keyframes openLid {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(70deg) translateY(-20px); }
  }

  /* Bantukas */
  .bow-top,
  .bow-left,
  .bow-right {
    position: absolute;
    width: 38px;
    height: 22px;
    background: #ffe08a;
    border-radius: 50%;
    top: -12px;
  }

  .bow-top {
    left: 50%;
    transform: translateX(-50%);
  }

  .bow-left {
    left: 18px;
    transform: rotate(-25deg);
  }

  .bow-right {
    right: 18px;
    transform: rotate(25deg);
  }

  /* Dienos numeris ant dÄ—Å¾utÄ—s */
  .day-number {
    position: absolute;
    top: 65px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 34px;
    font-weight: 700;
    color: #ffe08a;
    text-shadow: 0 0 7px black;
    z-index: 10;
  }

  /* Konfeti */
  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    opacity: 0.9;
    border-radius: 2px;
    animation: fallInside linear forwards;
    pointer-events: none;
  }

  @keyframes fallInside {
    to {
      transform: translateY(90vh) rotate(360deg);
    }
  }

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<!-- AUDIO â€“ Ä¯raÅ¡yk savo teisingÄ… MP3 URL -->
<audio id="bg-music">
  <source src="TAVO_MP3_URL.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="VirÅ¡utinÄ— nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- 3D DOVANÄ–LÄ– -->
<div id="giftBox" class="gift-box" onclick="openGift()">

  <div class="gift-lid" id="giftLid">
    <div class="bow-top"></div>
    <div class="bow-left"></div>
    <div class="bow-right"></div>
  </div>

  <div class="gift-body">
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
  </div>

  <div class="day-number" id="dayNumber"></div>
</div>

<div id="content" class="hidden">Kraunama...</div>

<script>
/* --- DIENOS NUMERIS ANT DÄ–Å½UTÄ–S --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO Å½INUTÄ–S --- */
const messages = {
  1: { text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!" },
  2: { text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s)." },
  3: { text: "ðŸŽ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina ðŸ™‚" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}

/* --- PROGRESO JUOSTA (1â€“24 dienos) --- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 24) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));

const progressTextEl = document.getElementById("progressText");
if (daysUntil === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ðŸŽ„";
} else {
  progressTextEl.textContent =
    `Iki KalÄ—dÅ³ liko ${daysUntil} dienÅ³ â€“ ${day} diena iÅ¡ 24`;
}

/* --- DOVANÄ–LÄ–S ATIDARYMAS --- */
function openGift() {
  const box = document.getElementById("giftBox");
  const lid = document.getElementById("giftLid");
  const number = document.getElementById("dayNumber");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");

  // purtymas
  box.classList.add("shake");

  // po purtymo pakeliam dangtÄ¯ ir paslepiam numerÄ¯
  setTimeout(() => {
    lid.classList.add("lid-open");
    number.style.display = "none";
  }, 380);

  // muzika
  audio.play().catch(() => {});

  // po sekundÄ—s dingsta dÄ—Å¾utÄ—, atsiranda Å¾inutÄ—
  setTimeout(() => {
    box.style.display = "none";
    content.textContent = todaysHtml;
    content.classList.remove("hidden");
  }, 1000);

  // konfeti iÅ¡ dÄ—Å¾utÄ—s centro
  for (let i = 0; i < 40; i++) {
    dropConfetti();
  }
}

/* --- KONFETI IÅ  DÄ–Å½UTÄ–S VIDAUS --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");
  const rect = box.getBoundingClientRect();

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  confetti.style.left = (rect.left + rect.width / 2) + "px";
  confetti.style.top = (rect.top + rect.height / 1.8) + "px";

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  confetti.style.animationDuration =
    (1.2 + Math.random() * 1.4) + "s";

  document.body.appendChild(confetti);
  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
