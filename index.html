<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* -------------------- BENDRAS FONAS -------------------- */
html, body { height: 100%; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom, #0b2e13, #145c1f);
  background-attachment: fixed;
  margin: 0;
  padding: 5px 10px 40px;
  color: white;
  text-align: center;
}

/* -------------------- FOTO + PROGRESS -------------------- */

.progress-wrapper {
  max-width: 700px;
  margin: 0 auto 40px;
}

.top-photo {
  width: 45%;
  display: block;
  margin: 0 auto 0px;         /* kad liest≈≥si su progress bar */
  border-radius: 8px 8px 0 0;
}

.progress-bar {
  width: 45%;
  height: 30px;
  margin: 0 auto;
  background: rgba(0,0,0,0.45);
  border-radius: 15px;
  border: none;
  outline: 2px solid #b30000;
  outline-offset: 0;
  overflow: hidden;
  position: relative;
}

.progress-fill-wrapper {
  position: absolute;
  left: 0; top: 0; bottom: 0;
  width: 0%;
  overflow: hidden;
  border-radius: 15px;
  transition: width 0.7s ease-out;
}

.progress-candy {
  position: absolute;
  left: 0; top: 0;
  width: 200%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    #ff0000 0 15px,
    #ffffff 15px 28.5px
  );
  background-size: 40px 40px;
  animation: moveStripes 2s linear infinite;
}

@keyframes moveStripes {
  from { background-position: 0 0; }
  to   { background-position: 80px 0; }
}

.progress-text {
  margin-top: 15px;
  font-weight: 700;
  color: #ffdf80;
  font-size: 1.2rem;
  text-shadow: 1px 1px 3px black;
}

/* -------------------- Dƒñ≈ΩUTƒñ ‚Äì NAUJAS DIZAINAS -------------------- */

.gift-wrapper {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  position: relative;
  transition: margin-top 0.6s ease;
}

.gift-wrapper.opened {
  margin-top: 90px;
}

.gift {
  position: relative;
  width: 160px;
  height: 160px;
  cursor: pointer;
  transition: transform 0.6s ease;
  box-sizing: border-box;
}

/* Kai atidarom ‚Äì dƒó≈æƒó truputƒØ leid≈æiasi ≈æemyn */
.gift.opened {
  transform: translateY(40px);
}

/* Dƒó≈æƒós korpusas ‚Äì kvadratinis, su auksine juosta */
.gift-box-body {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 70%;                         /* 70% dƒó≈æƒós auk≈°ƒçio */
  box-sizing: border-box;
  border: 5px solid #7a1313;
  background: linear-gradient(to bottom, #c80000 0%, #8b0000 100%);
  box-shadow: 0 12px 18px rgba(0,0,0,0.5);
  overflow: hidden;
}

.vertical-band {
  position: absolute;
  top: 0; bottom: 0; left: 50%;
  width: 50px;
  transform: translateX(-50%);
  border-left: 5px solid #7a1313;
  border-right: 5px solid #7a1313;
  background: linear-gradient(to bottom, #f7e18a 0%, #d4af37 50%, #a6791a 100%);
}

/* Dangtis ‚Äì 30% auk≈°ƒçio, 110% ploƒçio, ant vir≈°aus */
.gift-lid {
  position: absolute;
  left: 50%; top: 0;
  width: 110%;
  height: 30%;                         /* 30% dƒó≈æƒós auk≈°ƒçio */
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #ff5a5a 0%, #d30000 50%, #8b0000 100%);
  box-sizing: border-box;
  border: 5px solid #7a1313;
  border-bottom: 0;
  box-shadow: 0 2px 1px rgba(0,0,0,0.4);
  transform-origin: center bottom;
  transition: transform 0.7s ease, box-shadow 0.7s ease;
  z-index: 3;
}

/* Auksinƒó juosta ant dangƒçio */
.gift-lid::before {
  content: "";
  display: block;
  height: 100%;
  width: 56px;
  margin: 0 auto;
  border-left: 5px solid #7a1313;
  border-right: 5px solid #7a1313;
  background: linear-gradient(to bottom, #f7e18a 0%, #d4af37 50%, #a6791a 100%);
}

/* Mazgelis vir≈°uje */
.gift-lid::after {
  content: "";
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff8cf 0, #d4af37 60%, #8c6b1f 100%);
  border: 3px solid #7a1313;
  z-index: 4;
}

/* Senas kaspinas i≈° HTML ‚Äì paslepiam, kad nesugadint≈≥ vaizdo */
.bow-left,
.bow-right,
.bow-knot {
  display: none;
}

/* Atidarius dangtis kyla auk≈°tyn */
.gift.opened .gift-lid {
  transform: translateX(-50%) translateY(-200%) rotate(5deg);
  box-shadow: 0 22px 26px rgba(0,0,0,0.7);
}

/* Dienos numeris dƒó≈æƒós centre */
.day-number {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 32px;
  font-weight: 700;
  color: #fffbe0;
  text-shadow: 0 0 6px black;
  z-index: 2;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.gift.opened .day-number {
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.9);
}

/* ≈Ωinutƒó vir≈° dƒó≈æƒós */
.gift-message {
  position: absolute;
  left: 50%;
  top: -40px;
  width: 240px;
  transform: translate(-50%, 0);
  font-size: 0.95rem;
  font-weight: 600;
  color: #ffdf80;
  text-shadow: 0 0 4px rgba(0,0,0,0.9);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
  z-index: 5;
}

.gift.opened .gift-message {
  opacity: 1;
  transform: translate(-50%, 6px);
}

/* Purtymas */
.shake {
  animation: wobble 0.45s ease-in-out;
}

@keyframes wobble {
  0%,100% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
}

/* -------------------- KONFETI -------------------- */

.confetti {
  position: fixed;
  width: 6px;
  height: 10px;
  border-radius: 2px;
  opacity: 0;
  pointer-events: none;
  animation-name: burst;
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
  z-index: 999;
}

@keyframes burst {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translate(var(--dx), var(--dy)) rotate(900deg);
  }
}

/* -------------------- RODYKLƒñ + TEKSTAS -------------------- */

.hint {
  position: absolute;
  top: 20px;
  left: calc(50% + 120px); /* de≈°inƒóje dƒó≈æƒós */
  display: flex;
  align-items: center;
  gap: 8px;
  color: #ffdf80;
  font-weight: 600;
  font-size: 0.95rem;
  text-shadow: 0 0 4px rgba(0,0,0,0.8);
  animation: hintPulse 1.4s ease-in-out infinite;
}

@keyframes hintPulse {
  0%, 100% { opacity: 0.6; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(-2px); }
}

/* Rodyklƒó ‚Äì desktop: ≈æi≈´ri ƒØ KAIRƒò */
.hint-arrow {
  position: relative;
  width: 32px;
  height: 20px;
}

.hint-arrow::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 10px;
  right: 0;
  border-top: 2px solid #ffdf80;   /* linija */
  transform: translateY(-50%);
}

.hint-arrow::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  border-top: 6px solid transparent;
  border-bottom: 6px solid transparent;
  border-right: 10px solid #ffdf80;  /* smaigalys ƒØ kairƒô */
}

.hint-text {
  white-space: nowrap;
}

/* -------------------- RESPONSIVE -------------------- */

@media (max-width: 480px) {
  .hint {
    position: static;
    margin-top: 8px;
    flex-direction: column;
    align-items: center;
  }

  /* telefone rodyklƒó pasisuka ir rodo ƒØ vir≈°≈≥ */
  .hint-arrow {
    transform: rotate(90deg);
  }

  .gift-wrapper.opened {
    margin-top: 70px;
  }

  .top-photo,
  .progress-bar {
    width: 80%;
  }
}
</style>
</head>
<body>

<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/dainaKV.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<div id="giftWrapper" class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="toggleGift()">
    <div class="gift-lid">
      <div class="bow-left"></div>
      <div class="bow-right"></div>
      <div class="bow-knot"></div>
    </div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div class="day-number" id="dayNumber"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div class="hint-arrow"></div>
    <div class="hint-text">Paspausk</div>
  </div>
</div>

<script>
/* --- DIENOS NUMERIS ANT Dƒñ≈ΩUTƒñS --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

 /* ---DIENU ---*/ 
function getDaysWordLT(n) {
  // 21 ir 1 ‚Äì "diena"
  if (n === 1 || n === 21) {
    return "diena";
  }

  // 23, 22, 9‚Äì2 ‚Äì "dienos"
  if ([23, 22, 9, 8, 7, 6, 5, 4, 3, 2].includes(n)) {
    return "dienos";
  }

  // 20‚Äì10, 19‚Äì11 ir visi kiti ‚Äì "dien≈≥"
  return "dien≈≥";
}

/* --- ADVENTO ≈ΩINUTƒñS --- */
const messages = {
  1: { text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!" },
  2: { text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)." },
  3: { text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina üôÇ" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 25);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 25) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "≈†iandien Kalƒódos! üéÑ";
} else {
  const word = getDaysWordLT(daysUntil);
  progressTextEl.textContent =
    `Iki Kalƒód≈≥ liko ${daysUntil} ${word}!`;
}

/* --- DOVANƒñLƒñS ATIDARYMAS/U≈ΩDARYMAS --- */
let opened = false;

function toggleGift() {
  const box = document.getElementById("giftBox");
  const wrapper = document.getElementById("giftWrapper");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");
  const audio = document.getElementById("bg-music");

  // jei jau atidaryta -> u≈ædarom
  if (opened) {
    box.classList.remove("opened");
    wrapper.classList.remove("opened");
    opened = false;
    return;
  }

  // jei u≈ædaryta -> atidarom
  opened = true;

  // purtymas
  box.classList.add("shake");

  // muzika
  audio.play().catch(() => {});

  // paslepiam hintƒÖ tik pirmƒÖ kartƒÖ
  if (hint && hint.style.display !== "none") {
    hint.style.opacity = "0";
    setTimeout(() => { hint.style.display = "none"; }, 400);
  }

  // ≈æinutƒó vir≈° dƒó≈æƒós
  message.textContent = todaysHtml;
  message.style.opacity = "";
  message.style.transform = "";

  // konfeti
  for (let i = 0; i < 80; i++) {
    dropConfetti();
  }

  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    wrapper.classList.add("opened");
  }, 450);
}

/* --- KONFETI FUNKCIJA --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");
  const rect = box.getBoundingClientRect();

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // pradinƒó pozicija ‚Äì dƒó≈æutƒós vidurys ekrane
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;
  confetti.style.left = startX + "px";
  confetti.style.top = startY + "px";

  // atsitiktinƒó kryptis
  const dx = (Math.random() * 2 - 1) * 160;
  const dy = -220 + Math.random() * 160;

  confetti.style.setProperty("--dx", dx.toFixed(1) + "px");
  confetti.style.setProperty("--dy", dy.toFixed(1) + "px");

  confetti.style.animationDuration =
    (1 + Math.random() * 0.7).toFixed(2) + "s";

  document.body.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
