<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* Fonas – gradientas nesikartoja */
  html, body {
    height: 100%;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, #0b2e13, #145c1f);
    background-repeat: no-repeat;
    background-attachment: fixed;
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIRŠUTINĖ NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 15px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    border: none;
    outline: 2px solid #b30000;
    outline-offset: 0;
    overflow: hidden;
    position: relative;
  }

  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  .progress-candy {
    position: absolute;
    left: 0;
    top: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 28.5px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- DOVANŲ DĖŽUTĖ + RODYKLĖ ---- */

  .gift-wrapper {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    position: relative;
    transition: margin-top 0.6s ease;
  }

  .gift-wrapper.opened {
    margin-top: 90px; /* kai atidaryta – nuslenka žemyn */
  }

  .gift {
    position: relative;
    width: 120px;
    height: 120px;
    cursor: pointer;
    transition: transform 0.6s ease;
  }

  .gift.opened {
    transform: translateY(50px);
  }

  /* Dėžės korpusas */
  .gift-box-body {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 80px;
    border-radius: 10px;
    background:
      linear-gradient(to bottom,
        #ff5a5a 0%,
        #d30000 45%,
        #8b0000 100%
      );
    box-shadow:
      0 18px 32px -16px rgba(0,0,0,0.45),
      0 0 0 2px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .vertical-band {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 24px;
    transform: translateX(-50%);
    background:
      linear-gradient(to right,
        #a67c00 0%,
        #f7e18a 40%,
        #d4af37 65%,
        #8c6b1f 100%
      );
    opacity: 0.95;
  }

  /* Dėžės dangtis */
  .gift-lid {
    position: absolute;
    left: -4px;
    right: -4px;
    top: 0;
    height: 34px;
    border-radius: 12px 12px 8px 8px;
    background:
      linear-gradient(to bottom,
        #ff8a8a 0%,
        #e00000 50%,
        #9a0000 100%
      );
    box-shadow: 0 6px 10px rgba(0,0,0,0.45);
    transform-origin: center bottom;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    z-index: 3;
  }

  .gift.opened .gift-lid {
    transform: translateY(-100px) rotate(-10deg);
    box-shadow: 0 22px 26px rgba(0,0,0,0.6);
  }

  /* Bantukai */
  .bow-left,
  .bow-right {
    position: absolute;
    top: -16px;
    width: 28px;
    height: 28px;
    border-radius: 50% 50% 0 50%;
    background:
      radial-gradient(circle at 20% 100%, #fdf4c3 0, #d4af37 45%, #a88222 80%);
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .bow-left {
    left: 50%;
    transform: translateX(-125%) rotate(-18deg);
  }

  .bow-right {
    right: 50%;
    transform: translateX(125%) scaleX(-1) rotate(-18deg);
  }

  .bow-knot {
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fdf4c3 0, #d4af37 55%, #966f18 100%);
    z-index: 4;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  /* Dienos numeris */
  .day-number {
    position: absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #fffbe0;
    text-shadow: 0 0 6px black;
    z-index: 2;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .gift.opened .day-number {
    opacity: 0;
    transform: translateX(-50%) scale(0.9);
  }

  /* Žinutė – virš dėžės, vieną kartą */
  .gift-message {
    position: absolute;
    left: 50%;
    top: -40px;
    width: 240px;
    transform: translate(-50%, 0);
    font-size: 0.95rem;
    font-weight: 600;
    color: #ffdf80;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
    z-index: 5;
  }

  .gift.opened .gift-message {
    opacity: 1;
    transform: translate(-50%, 6px);
  }

  /* Purtymas */
  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* Canvas konfeti – virš visko */
  #confettiCanvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
  }

  /* Rodyklė "Paspausk" – šone, dėžė centre */

  .hint {
    position: absolute;
    top: 20px;
    left: calc(50% + 90px);
    display: flex;
    align-items: center;
    gap: 8px;
    color: #ffdf80;
    font-weight: 600;
    font-size: 0.95rem;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    animation: hintPulse 1.4s ease-in-out infinite;
  }

  @keyframes hintPulse {
    0%, 100% { opacity: 0.6; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }

  .hint-arrow {
    position: relative;
    width: 30px;
    height: 30px;
  }

  .hint-arrow::before {
    content: "";
    position: absolute;
    right: 0;
    top: 6px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid #ffdf80;
    border-color: transparent transparent #ffdf80 #ffdf80;
    transform: rotate(-30deg);
  }

  .hint-arrow::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 6px;
    width: 8px;
    height: 8px;
    border-left: 2px solid #ffdf80;
    border-bottom: 2px solid #ffdf80;
    transform: translate(-2px, 2px) rotate(35deg);
  }

  #content {
    display: none; /* nebenaudojam apačioj tekstui */
  }

  .hidden { display: none; }

  @media (max-width: 480px) {
    .hint {
      position: static;
      margin-top: 8px;
    }
    .gift-wrapper.opened {
      margin-top: 70px;
    }
  }

</style>
</head>
<body>
