<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* -------------------- BENDRAS FONAS -------------------- */
html, body { height: 100%; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom, #0b2e13, #145c1f);
  background-attachment: fixed;
  margin: 0;
  padding: 5px 10px 40px;
  color: white;
  text-align: center;
}

/* -------------------- FOTO + PROGRESS -------------------- */

.progress-wrapper {
  max-width: 700px;
  margin: 0 auto 40px;
}

.top-photo {
  width: 55%;
  display: block;
  margin: 0 auto;
  border-radius: 8px 8px 0 0;
}

.progress-bar {
  width: 45%;
  height: 30px;
  margin: 0 auto;
  background: rgba(0,0,0,0.45);
  border-radius: 15px;
  border: none;
  outline: 2px solid #b30000;
  outline-offset: 0;
  overflow: hidden;
  position: relative;
}

.progress-fill-wrapper {
  position: absolute;
  left: 0; top: 0; bottom: 0;
  width: 0%;
  overflow: hidden;
  border-radius: 15px;
  transition: width 0.7s ease-out;
}

.progress-candy {
  position: absolute;
  left: 0; top: 0;
  width: 200%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    #ff0000 0 15px,
    #ffffff 15px 28.5px
  );
  background-size: 40px 40px;
  animation: moveStripes 2s linear infinite;
}

@keyframes moveStripes {
  from { background-position: 0 0; }
  to   { background-position: 80px 0; }
}

.progress-text {
  margin-top: 15px;
  font-weight: 700;
  color: #ffdf80;
  font-size: 1.2rem;
  text-shadow: 1px 1px 3px black;
}

/* -------------------- DÄ–Å½UTÄ– -------------------- */

.gift-wrapper {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  position: relative;
  transition: margin-top 0.6s ease;
}

.gift-wrapper.opened {
  margin-top: 90px;
}

.gift {
  position: relative;
  width: 120px;
  height: 120px;
  cursor: pointer;
  transition: transform 0.6s ease;
}

/* Kai atidarom â€“ dÄ—Å¾Ä— Å¡iek tiek nuleidÅ¾iama Å¾emyn */
.gift.opened {
  transform: translateY(50px);
}

/* DÄ—Å¾Ä—s korpusas (originalus, bet graÅ¾iai sutvarkytas) */
.gift-box-body {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 80px;
  border-radius: 10px;
  background:
    linear-gradient(to bottom,
      #ff5a5a 0%,
      #d30000 45%,
      #8b0000 100%
    );
  box-shadow:
    0 18px 32px -16px rgba(0,0,0,0.45),
    0 0 0 2px rgba(0,0,0,0.2);
  overflow: hidden;
}

.vertical-band {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 24px;
  transform: translateX(-50%);
  background:
    linear-gradient(to right,
      #a67c00 0%,
      #f7e18a 40%,
      #d4af37 65%,
      #8c6b1f 100%
    );
  opacity: 0.95;
}

/* DÄ—Å¾Ä—s dangtis */
.gift-lid {
  position: absolute;
  left: -4px;
  right: -4px;
  top: 0;
  height: 34px;
  border-radius: 12px 12px 8px 8px;
  background:
    linear-gradient(to bottom,
      #ff8a8a 0%,
      #e00000 50%,
      #9a0000 100%
    );
  box-shadow: 0 6px 10px rgba(0,0,0,0.45);
  transform-origin: center bottom;
  transition: transform 0.6s ease, box-shadow 0.6s ease;
  z-index: 3;
}

/* Bantai (paliekam, jei norÄ—si grÄ…Å¾inti) */
.bow-left,
.bow-right {
  position: absolute;
  top: -16px;
  width: 28px;
  height: 28px;
  border-radius: 50% 50% 0 50%;
  background:
    radial-gradient(circle at 20% 100%, #fdf4c3 0, #d4af37 45%, #a88222 80%);
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
}

.bow-left {
  left: 50%;
  transform: translateX(-125%) rotate(-18deg);
}

.bow-right {
  right: 50%;
  transform: translateX(125%) scaleX(-1) rotate(-18deg);
}

.bow-knot {
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fdf4c3 0, #d4af37 55%, #966f18 100%);
  z-index: 4;
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
}

/* Dangtis atsidaro aukÅ¡tyn */
.gift.opened .gift-lid {
  transform: translateY(-100px) rotate(-10deg);
  box-shadow: 0 22px 26px rgba(0,0,0,0.6);
}

/* Dienos numeris */
.day-number {
  position: absolute;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 32px;
  font-weight: 700;
  color: #fffbe0;
  text-shadow: 0 0 6px black;
  z-index: 2;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.gift.opened .day-number {
  opacity: 0;
  transform: translateX(-50%) scale(0.9);
}

/* Å½inutÄ— virÅ¡ dÄ—Å¾Ä—s */
.gift-message {
  position: absolute;
  left: 50%;
  top: -40px;
  width: 240px;
  transform: translate(-50%, 0);
  font-size: 0.95rem;
  font-weight: 600;
  color: #ffdf80;
  text-shadow: 0 0 4px rgba(0,0,0,0.9);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
  z-index: 5;
}

.gift.opened .gift-message {
  opacity: 1;
  transform: translate(-50%, 6px);
}

/* Purtymas */
.shake {
  animation: wobble 0.45s ease-in-out;
}

@keyframes wobble {
  0%,100% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
}

/* -------------------- KONFETI -------------------- */

.confetti {
  position: fixed;
  width: 6px;
  height: 10px;
  border-radius: 2px;
  opacity: 0;
  pointer-events: none;
  animation-name: burst;
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
  z-index: 999;
}

@keyframes burst {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translate(var(--dx), var(--dy)) rotate(900deg);
  }
}

/* -------------------- RODYKLÄ– + TEKSTAS -------------------- */

.hint {
  position: absolute;
  top: 20px;
  left: calc(50% + 90px); /* deÅ¡inÄ—je dÄ—Å¾Ä—s */
  display: flex;
  align-items: center;
  gap: 8px;
  color: #ffdf80;
  font-weight: 600;
  font-size: 0.95rem;
  text-shadow: 0 0 4px rgba(0,0,0,0.8);
  animation: hintPulse 1.4s ease-in-out infinite;
}

@keyframes hintPulse {
  0%, 100% { opacity: 0.6; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(-2px); }
}

/* RodyklÄ—, kuri desktop'e rodo Ä¯ KAIRÄ˜ */
.hint-arrow {
  position: relative;
  width: 32px;
  height: 20px;
}

.hint-arrow::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 10px;
  right: 0;
  border-top: 2px solid #ffdf80;   /* linija */
  transform: translateY(-50%);
}

.hint-arrow::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  border-top: 6px solid transparent;
  border-bottom: 6px solid transparent;
  border-right: 10px solid #ffdf80;  /* smaigalys Ä¯ kairÄ™ */
}

/* "Paspausk" tekstas â€“ nieko ypatingo */
.hint-text {
  white-space: nowrap;
}

/* -------------------- RESPONSIVE -------------------- */

@media (max-width: 480px) {
  .hint {
    position: static;
    margin-top: 8px;
    flex-direction: column;
    align-items: center;
  }

  /* telefone rodyklÄ— pasisuka, kad rodytÅ³ Ä¯ virÅ¡Å³ */
  .hint-arrow {
    transform: rotate(-90deg);
  }

  .gift-wrapper.opened {
    margin-top: 70px;
  }

  .top-photo,
  .progress-bar {
    width: 80%;
  }
}
</style>
</head>
<body>

<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/dainaKV.mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">
  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="VirÅ¡utinÄ— nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<div id="giftWrapper" class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="toggleGift()">
    <div class="gift-lid">
      <div class="bow-left"></div>
      <div class="bow-right"></div>
      <div class="bow-knot"></div>
    </div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div class="day-number" id="dayNumber"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div class="hint-arrow"></div>
    <div class="hint-text">Paspausk</div>
  </div>
</div>

<script>
/* --- DIENOS NUMERIS ANT DÄ–Å½UTÄ–S --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO Å½INUTÄ–S --- */
const messages = {
  1: { text: "âœ¨ GruodÅ¾io 1! Prasideda mÅ«sÅ³ GIS advento kelionÄ—!" },
  2: { text: "â„ï¸ GruodÅ¾io 2! Å iandien pasileisk kokiÄ… kalÄ—dinÄ™ dainÄ… dirbdama(s)." },
  3: { text: "ðŸŽ¶ GruodÅ¾io 3! MaÅ¾a pertraukÄ—lÄ— su Å¡ia daina ðŸ™‚" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "â„ï¸ Advento kalendorius atsidaro tik gruodÄ¯!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 25);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 25) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "Å iandien KalÄ—dos! ðŸŽ„";
} else {
  progressTextEl.textContent =
    `Iki KalÄ—dÅ³ liko ${daysUntil} dienÅ³!`;
}

/* --- DOVANÄ–LÄ–S ATIDARYMAS/UÅ½DARYMAS --- */
let opened = false;

function toggleGift() {
  const box = document.getElementById("giftBox");
  const wrapper = document.getElementById("giftWrapper");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");
  const audio = document.getElementById("bg-music");

  // jei jau atidaryta -> uÅ¾darom
  if (opened) {
    box.classList.remove("opened");
    wrapper.classList.remove("opened");
    opened = false;
    return;
  }

  // jei uÅ¾daryta -> atidarom
  opened = true;

  // purtymas
  box.classList.add("shake");

  // muzika
  audio.play().catch(() => {});

  // paslepiam hintÄ… tik pirmÄ… kartÄ…
  if (hint && hint.style.display !== "none") {
    hint.style.opacity = "0";
    setTimeout(() => { hint.style.display = "none"; }, 400);
  }

  // Å¾inutÄ— virÅ¡ dÄ—Å¾Ä—s
  message.textContent = todaysHtml;
  message.style.opacity = "";
  message.style.transform = "";

  // konfeti
  for (let i = 0; i < 80; i++) {
    dropConfetti();
  }

  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    wrapper.classList.add("opened");
  }, 450);
}

/* --- KONFETI FUNKCIJA --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");
  const rect = box.getBoundingClientRect();

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // pradinÄ— pozicija â€“ dÄ—Å¾utÄ—s vidurys ekrane
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;
  confetti.style.left = startX + "px";
  confetti.style.top = startY + "px";

  // atsitiktinÄ— kryptis
  const dx = (Math.random() * 2 - 1) * 160;
  const dy = -220 + Math.random() * 160;

  confetti.style.setProperty("--dx", dx.toFixed(1) + "px");
  confetti.style.setProperty("--dy", dy.toFixed(1) + "px");

  confetti.style.animationDuration =
    (1 + Math.random() * 0.7).toFixed(2) + "s";

  document.body.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
