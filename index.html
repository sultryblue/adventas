<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advento kalendorius</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#0b2e13, #145c1f);
    text-align: center;
    padding: 5px 10px 40px;
    color: #fff;
    margin: 0;
  }

  /* ---- VIR≈†UTINƒñ NUOTRAUKA + PROGRESS ---- */

  .progress-wrapper {
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .top-photo {
    width: 45%;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  }

  /* ---- CANDY CANE PROGRESS JUOSTA ---- */

  .progress-bar {
    width: 80%;
    height: 30px;
    margin: 15px auto 0;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    /* outline vietoj border ‚Äì neb≈´na tarpeli≈≥ */
    border: none;
    outline: 2px solid #b30000;
    outline-offset: 0;
    overflow: hidden;
    position: relative;
  }

  .progress-fill-wrapper {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0%;
    overflow: hidden;
    border-radius: 15px;
    transition: width 0.7s ease-out;
  }

  .progress-candy {
    position: absolute;
    left: 0;
    top: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #ff0000 0 15px,
      #ffffff 15px 28.5px
    );
    background-size: 40px 40px;
    animation: moveStripes 2s linear infinite;
  }

  @keyframes moveStripes {
    from { background-position: 0 0; }
    to   { background-position: 80px 0; }
  }

  .progress-text {
    margin-top: 15px;
    font-weight: 700;
    color: #ffdf80;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px black;
  }

  /* ---- DOVAN≈≤ Dƒñ≈ΩUTƒñ + RODYKLƒñ ---- */

  .gift-wrapper {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .gift {
    position: relative;
    width: 120px;
    height: 120px;
    cursor: pointer;
  }

  /* Dƒó≈æƒós korpusas */
  .gift-box-body {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 80px;
    border-radius: 10px;
    background:
      linear-gradient(to bottom,
        #ff5a5a 0%,
        #d30000 45%,
        #8b0000 100%
      );
    box-shadow:
      0 18px 32px -16px rgba(0,0,0,0.45),
      0 0 0 2px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  /* Vertikali auksinƒó juosta ant dƒó≈æƒós */
  .vertical-band {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 24px;
    transform: translateX(-50%);
    background:
      linear-gradient(to right,
        #a67c00 0%,
        #f7e18a 40%,
        #d4af37 65%,
        #8c6b1f 100%
      );
    opacity: 0.95;
  }

  /* Dƒó≈æƒós dangtis */
  .gift-lid {
    position: absolute;
    left: -4px;
    right: -4px;
    top: 0;
    height: 34px;
    border-radius: 12px 12px 8px 8px;
    background:
      linear-gradient(to bottom,
        #ff8a8a 0%,
        #e00000 50%,
        #9a0000 100%
      );
    box-shadow: 0 6px 10px rgba(0,0,0,0.45);
    transform-origin: center bottom;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    z-index: 3;
  }

  /* Bant≈≥ kilpos */
  .bow-left,
  .bow-right {
    position: absolute;
    top: -16px;
    width: 28px;
    height: 28px;
    border-radius: 50% 50% 0 50%;
    background:
      radial-gradient(circle at 20% 100%, #fdf4c3 0, #d4af37 45%, #a88222 80%);
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .bow-left {
    left: 50%;
    transform: translateX(-125%) rotate(-18deg);
  }

  .bow-right {
    right: 50%;
    transform: translateX(125%) scaleX(-1) rotate(-18deg);
  }

  .bow-knot {
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fdf4c3 0, #d4af37 55%, #966f18 100%);
    z-index: 4;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  /* Atidaryta b≈´sena ‚Äì dangtis pakyla */
  .gift.opened .gift-lid {
    transform: translateY(-70px) rotate(-6deg);
    box-shadow: 0 22px 26px rgba(0,0,0,0.6);
  }

  /* Dienos numeris ant dƒó≈æƒós */
  .day-number {
    position: absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #fffbe0;
    text-shadow: 0 0 6px black;
    z-index: 2;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .gift.opened .day-number {
    opacity: 0;
    transform: translateX(-50%) scale(0.9);
  }

  /* ≈Ωinutƒó tarp dangƒçio ir dƒó≈æƒós */
  .gift-message {
    position: absolute;
    left: 50%;
    top: 34px;
    width: 180px;
    transform: translate(-50%, 0);
    font-size: 0.9rem;
    font-weight: 600;
    color: #ffdf80;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
    z-index: 2;
  }

  .gift.opened .gift-message {
    opacity: 1;
    transform: translate(-50%, 8px);
  }

  /* Purtymas */
  .shake {
    animation: wobble 0.45s ease-in-out;
  }

  @keyframes wobble {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* Konfeti ‚Äì smulkesni, daugiau ir daugiau ƒØ vir≈°≈≥/≈°onus */

  .confetti {
    position: absolute;
    width: 6px;
    height: 10px;
    opacity: 0;
    border-radius: 2px;
    top: 40px; /* ma≈ædaug per tarpƒÖ tarp dangƒçio ir dƒó≈æƒós */
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    pointer-events: none;
    animation: burst 1.7s ease-out forwards;
  }

  @keyframes burst {
    0% {
      opacity: 1;
      transform: translate(-50%, 0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform:
        translate(
          calc(-50% + (var(--x) * 1px)),
          calc(0 + (var(--y) * 1px))
        )
        rotate(900deg);
    }
  }

  /* Rodyklƒó "Paspausk" */

  .hint {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ffdf80;
    font-weight: 600;
    font-size: 0.95rem;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    animation: hintPulse 1.4s ease-in-out infinite;
  }

  @keyframes hintPulse {
    0%, 100% { opacity: 0.6; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }

  .hint-arrow {
    position: relative;
    width: 30px;
    height: 30px;
  }

  .hint-arrow::before {
    content: "";
    position: absolute;
    left: 0;
    top: 6px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid #ffdf80;
    border-color: transparent transparent #ffdf80 #ffdf80;
    transform: rotate(30deg);
  }

  .hint-arrow::after {
    content: "";
    position: absolute;
    right: 0;
    bottom: 6px;
    width: 8px;
    height: 8px;
    border-right: 2px solid #ffdf80;
    border-bottom: 2px solid #ffdf80;
    transform: translate(2px, 2px) rotate(35deg);
  }

  #content {
    margin-top: 25px;
    font-size: 1.35rem;
    font-weight: 700;
    color: #ffdf80;
    text-shadow: 0 0 6px black;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<!-- AUDIO ‚Äì ƒåIA ƒÆDƒñK SAVO TEISINGƒÑ MP3 NUORODƒÑ -->
<audio id="bg-music">
  <source src="https://raw.githubusercontent.com/sultryblue/adventas/main/Justinas Jarutis - Kalƒódos i≈°tinka (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div class="progress-wrapper">

  <img src="https://raw.githubusercontent.com/sultryblue/adventas/main/foton.PNG"
       class="top-photo" alt="Vir≈°utinƒó nuotrauka">

  <div class="progress-bar">
    <div class="progress-fill-wrapper" id="progressFillWrapper">
      <div class="progress-candy"></div>
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>
</div>

<!-- DOVAN≈≤ Dƒñ≈ΩUTƒñ + RODYKLƒñ -->
<div class="gift-wrapper">
  <div id="giftBox" class="gift" onclick="openGift()">
    <div class="gift-lid">
      <div class="bow-left"></div>
      <div class="bow-right"></div>
      <div class="bow-knot"></div>
    </div>
    <div class="gift-box-body">
      <div class="vertical-band"></div>
      <div class="day-number" id="dayNumber"></div>
    </div>
    <div id="giftMessage" class="gift-message"></div>
  </div>

  <div id="giftHint" class="hint">
    <div class="hint-arrow"></div>
    <div class="hint-text">Paspausk</div>
  </div>
</div>

<div id="content" class="hidden">Kraunama...</div>

<script>
/* --- DIENOS NUMERIS ANT Dƒñ≈ΩUTƒñS --- */
const today = new Date();
const day = today.getDate();
document.getElementById("dayNumber").textContent = day;

/* --- ADVENTO ≈ΩINUTƒñS --- */
const messages = {
  1: { text: "‚ú® Gruod≈æio 1! Prasideda m≈´s≈≥ GIS advento kelionƒó!" },
  2: { text: "‚ùÑÔ∏è Gruod≈æio 2! ≈†iandien pasileisk kokiƒÖ kalƒódinƒô dainƒÖ dirbdama(s)." },
  3: { text: "üé∂ Gruod≈æio 3! Ma≈æa pertraukƒólƒó su ≈°ia daina üôÇ" }
};

let todaysHtml;
if (messages[day]) {
  todaysHtml = messages[day].text;
} else {
  todaysHtml = "‚ùÑÔ∏è Advento kalendorius atsidaro tik gruodƒØ!";
}

/* --- PROGRESO JUOSTA --- */
const adventEnd = new Date(today.getFullYear(), 11, 24);
let progressPercent = 0;

if (today.getMonth() + 1 === 12) {
  progressPercent = Math.min((day / 24) * 100, 100);
}

const progressFillWrapper = document.getElementById("progressFillWrapper");
progressFillWrapper.style.width = progressPercent + "%";

let daysUntil = Math.max(0, Math.ceil((adventEnd - today) / 86400000));
const progressTextEl = document.getElementById("progressText");

if (daysUntil === 0) {
  progressTextEl.textContent = "≈†iandien Kalƒódos! üéÑ";
} else {
  progressTextEl.textContent =
    `Iki Kalƒód≈≥ liko ${daysUntil} dien≈≥ ‚Äì ${day} diena i≈° 24`;
}

/* --- DOVANƒñLƒñS ATIDARYMAS --- */
let opened = false;

function openGift() {
  if (opened) return;
  opened = true;

  const box = document.getElementById("giftBox");
  const number = document.getElementById("dayNumber");
  const content = document.getElementById("content");
  const audio = document.getElementById("bg-music");
  const message = document.getElementById("giftMessage");
  const hint = document.getElementById("giftHint");

  // purtymas
  box.classList.add("shake");

  // paslepiam hintƒÖ
  if (hint) {
    hint.style.opacity = "0";
    setTimeout(() => { hint.style.display = "none"; }, 400);
  }

  // muzika
  audio.play().catch(() => {});

  // ƒØdedam ≈æinutƒô tarp dangƒçio ir dƒó≈æutƒós
  message.textContent = todaysHtml;

  // konfeti ‚Äì daugiau ir smulkesni
  for (let i = 0; i < 80; i++) {
    dropConfetti();
  }

  // po purtymo atidarom dangtƒØ ir rodom ≈æinutƒô
  setTimeout(() => {
    box.classList.remove("shake");
    box.classList.add("opened");
    // didesnƒó ≈æinutƒó apaƒçioje (jei norƒósi)
    content.textContent = todaysHtml;
    content.classList.remove("hidden");
  }, 450);
}

/* --- KONFETI SPROGSTANƒåI≈≤ I≈† Dƒñ≈ΩUTƒñS FUNKCIJA --- */
function dropConfetti() {
  const box = document.getElementById("giftBox");

  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffdf80", "#b30000", "#ffffff", "#ffb700"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random() * colors.length)];

  // daugiau ƒØ ≈°onus ir vir≈°≈≥:
  // x: -140 iki 140
  const x = (Math.random() * 2 - 1) * 140;

  // y: daugiausia ƒØ vir≈°≈≥ (neigiami), bet ≈°iek tiek ir ≈æemyn
  // nuo -260 iki 60
  const y = -260 + Math.random() * 320;

  confetti.style.setProperty("--x", x.toFixed(0));
  confetti.style.setProperty("--y", y.toFixed(0));

  // skirtingas greitis
  confetti.style.animationDuration =
    (1.2 + Math.random() * 0.8) + "s";

  box.appendChild(confetti);

  confetti.addEventListener("animationend", () => confetti.remove());
}
</script>

</body>
</html>
